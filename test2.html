<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg: #000;
  --surface: #1a1a1a;
  --border: #262626;
  --text: #fff;
  --text2: #a8a8a8;
  --accent: #3ea6ff;
  --ig-gradient: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
}
body.light {
  --bg: #fafafa;
  --surface: #fff;
  --border: #dbdbdb;
  --text: #000;
  --text2: #737373;
}
html, body {
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  min-height: 100%;
  overflow-x: hidden;
  max-width: 100vw;
}

/* â”€â”€ HEADER â”€â”€ */
.header {
  position: fixed;
  top: 0; left: 0; right: 0;
  background: var(--bg);
  border-bottom: 1px solid var(--border);
  z-index: 100;
  padding-top: env(safe-area-inset-top);
}
.header-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 16px;
  max-width: 935px;
  margin: 0 auto;
}
.logo-img {
  height: 29px;
  cursor: pointer;
  transition: filter .2s;
}
body.light .logo-img { filter: invert(1); }
.header-icons {
  display: flex;
  align-items: center;
  gap: 4px;
}
.hbtn {
  background: none;
  border: none;
  color: var(--text);
  cursor: pointer;
  width: 40px; height: 40px;
  border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 20px;
  transition: background .2s;
}
.hbtn:hover { background: var(--surface); }
.auth-pill {
  font-size: 13px;
  font-weight: 600;
  color: var(--accent);
  cursor: pointer;
  text-decoration: none;
  padding: 4px 8px;
  border-radius: 8px;
  transition: background .2s;
}
.auth-pill:hover { background: rgba(62,166,255,.1); }
.user-chip {
  display: none;
  align-items: center;
  gap: 6px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  color: var(--text);
}
.user-chip.show { display: flex; }

/* â”€â”€ STORIES â”€â”€ */
.stories-wrap {
  border-bottom: 1px solid var(--border);
  padding: 0 0 12px;
  margin-top: calc(50px + env(safe-area-inset-top));
}
.stories-scroll {
  display: flex;
  gap: 14px;
  overflow-x: auto;
  padding: 12px 16px 0;
  scrollbar-width: none;
  max-width: 935px;
  margin: 0 auto;
}
.stories-scroll::-webkit-scrollbar { display: none; }
.story-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
  cursor: pointer;
  flex-shrink: 0;
  transition: transform .15s;
}
.story-item:hover { transform: scale(1.05); }
.story-ring {
  width: 66px; height: 66px;
  border-radius: 50%;
  padding: 2.5px;
  background: var(--ig-gradient);
  display: flex; align-items: center; justify-content: center;
}
.story-ring.seen { background: var(--border); }
.story-ring.me { background: linear-gradient(135deg,#2ecc71,#27ae60); }
.story-inner {
  width: 100%; height: 100%;
  border-radius: 50%;
  border: 2.5px solid var(--bg);
  background: var(--surface);
  overflow: hidden;
  display: flex; align-items: center; justify-content: center;
  font-size: 24px;
  font-weight: 700;
  color: #fff;
}
.story-inner img { width: 100%; height: 100%; object-fit: cover; }
.story-name {
  font-size: 11px;
  color: var(--text);
  max-width: 66px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  text-align: center;
}
.add-story-btn {
  position: relative;
}
.add-story-btn .story-ring { background: var(--border); }
.add-icon {
  position: absolute;
  bottom: 4px; right: -2px;
  width: 20px; height: 20px;
  background: #0095f6;
  border-radius: 50%;
  border: 2px solid var(--bg);
  display: flex; align-items: center; justify-content: center;
  font-size: 11px; color: #fff;
}

/* â”€â”€ PROFILE HEADER (shown above grid) â”€â”€ */
.profile-band {
  max-width: 935px;
  margin: 0 auto;
  padding: 20px 16px 0;
}
.profile-band-inner {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 16px;
}
.brand-avatar {
  width: 77px; height: 77px;
  border-radius: 50%;
  background: var(--ig-gradient);
  padding: 3px;
  flex-shrink: 0;
}
.brand-avatar-inner {
  width: 100%; height: 100%;
  border-radius: 50%;
  border: 3px solid var(--bg);
  background: var(--surface);
  display: flex; align-items: center; justify-content: center;
  font-size: 28px;
}
.profile-meta { flex: 1; }
.profile-name {
  font-size: 20px;
  font-weight: 300;
  letter-spacing: -.3px;
  margin-bottom: 8px;
}
.profile-stats {
  display: flex;
  gap: 24px;
}
.pstat { text-align: center; }
.pstat-n { font-size: 17px; font-weight: 700; display: block; }
.pstat-l { font-size: 13px; color: var(--text2); }
.profile-bio {
  font-size: 13px;
  line-height: 1.5;
  color: var(--text);
  padding: 0 0 16px;
}
.profile-bio strong { display: block; font-weight: 600; }

/* â”€â”€ TABS â”€â”€ */
.tabs {
  max-width: 935px;
  margin: 0 auto;
  display: flex;
  border-top: 1px solid var(--border);
}
.tab {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  padding: 12px 0;
  font-size: 12px;
  font-weight: 600;
  letter-spacing: .5px;
  color: var(--text2);
  cursor: pointer;
  border-top: 1px solid transparent;
  margin-top: -1px;
  text-transform: uppercase;
  transition: color .15s;
}
.tab.active {
  color: var(--text);
  border-top-color: var(--text);
}
.tab i { font-size: 16px; }

/* â”€â”€ POST GRID â”€â”€ */
.grid-wrap {
  max-width: 935px;
  margin: 0 auto;
}
.post-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 3px;
  padding: 3px 0;
}
.grid-post {
  position: relative;
  aspect-ratio: 1;
  overflow: hidden;
  cursor: pointer;
  background: var(--surface);
}
.grid-post:hover .grid-overlay { opacity: 1; }
.grid-post-img {
  width: 100%; height: 100%;
  object-fit: cover;
  display: block;
  transition: transform .3s;
}
.grid-post:hover .grid-post-img { transform: scale(1.03); }
.grid-post-letter {
  width: 100%; height: 100%;
  display: flex; align-items: center; justify-content: center;
  font-size: clamp(24px, 5vw, 48px);
  font-weight: 700;
  color: #fff;
  background: linear-gradient(135deg, #3ea6ff 0%, #9b59b6 100%);
}
.grid-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.4);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  opacity: 0;
  transition: opacity .2s;
}
.grid-stat {
  display: flex;
  align-items: center;
  gap: 5px;
  color: #fff;
  font-size: 15px;
  font-weight: 700;
}
.grid-post-type {
  position: absolute;
  top: 8px; right: 8px;
  color: #fff;
  font-size: 16px;
  text-shadow: 0 1px 4px rgba(0,0,0,.6);
}

/* â”€â”€ MODAL (full article preview) â”€â”€ */
.modal-overlay {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  z-index: 200;
  align-items: center;
  justify-content: center;
  padding: 16px;
}
.modal-overlay.open { display: flex; }
.modal-card {
  background: var(--bg);
  border-radius: 12px;
  width: 100%;
  max-width: 480px;
  max-height: 90vh;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  border: 1px solid var(--border);
}
.modal-img {
  width: 100%;
  aspect-ratio: 1;
  object-fit: cover;
  background: var(--surface);
  flex-shrink: 0;
}
.modal-img-letter {
  width: 100%;
  aspect-ratio: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 80px;
  font-weight: 700;
  color: #fff;
  background: linear-gradient(135deg, #3ea6ff, #9b59b6);
  flex-shrink: 0;
}
.modal-body {
  padding: 12px 16px;
  overflow-y: auto;
  flex: 1;
}
.modal-actions {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 8px 0 10px;
}
.modal-action-btn {
  background: none;
  border: none;
  color: var(--text);
  font-size: 24px;
  cursor: pointer;
  padding: 2px;
  transition: transform .15s;
}
.modal-action-btn:hover { transform: scale(1.15); }
.modal-action-btn.liked { color: #ed4956; }
.modal-likes {
  font-size: 14px;
  font-weight: 700;
  margin-bottom: 6px;
}
.modal-desc {
  font-size: 14px;
  line-height: 1.5;
}
.modal-desc strong { font-weight: 700; }
.modal-time {
  font-size: 11px;
  color: var(--text2);
  text-transform: uppercase;
  letter-spacing: .5px;
  margin-top: 8px;
}
.modal-open-btn {
  display: block;
  width: calc(100% - 32px);
  margin: 12px 16px;
  padding: 10px;
  background: #0095f6;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  text-align: center;
  transition: background .2s;
}
.modal-open-btn:hover { background: #0086e0; }
.modal-close {
  position: absolute;
  top: 12px; right: 12px;
  width: 36px; height: 36px;
  background: rgba(0,0,0,.6);
  border: none;
  border-radius: 50%;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  z-index: 10;
  transition: background .2s;
}
.modal-close:hover { background: rgba(0,0,0,.85); }
.modal-overlay { position: fixed; }
.modal-card { position: relative; }

/* â”€â”€ CREATE FAB â”€â”€ */
.fab {
  position: fixed;
  bottom: calc(70px + env(safe-area-inset-bottom));
  right: 20px;
  width: 52px; height: 52px;
  border-radius: 50%;
  background: #0095f6;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 22px;
  display: none;
  align-items: center; justify-content: center;
  box-shadow: 0 4px 14px rgba(0,149,246,.4);
  z-index: 50;
  transition: transform .2s;
}
.fab.show { display: flex; }
.fab:hover { transform: scale(1.08); }

/* â”€â”€ BOTTOM NAV â”€â”€ */
.bottom-nav {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  background: var(--bg);
  border-top: 1px solid var(--border);
  padding: 6px 0;
  padding-bottom: calc(6px + env(safe-area-inset-bottom));
  display: flex;
  justify-content: space-around;
  z-index: 100;
}
.nav-btn {
  background: none;
  border: none;
  color: var(--text);
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;
  padding: 6px 16px;
  font-size: 10px;
  font-weight: 500;
  transition: opacity .15s;
}
.nav-btn:hover { opacity: .7; }
.nav-btn.active { color: var(--text); }
.nav-btn i { font-size: 22px; }

/* â”€â”€ EMPTY / LOADING â”€â”€ */
.grid-empty {
  grid-column: 1/-1;
  padding: 40px;
  text-align: center;
  color: var(--text2);
  font-size: 14px;
}
.loading-spin {
  width: 24px; height: 24px;
  border: 2.5px solid var(--border);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 30px auto;
}
@keyframes spin { to { transform: rotate(360deg); } }

@media (max-width: 600px) {
  .profile-band-inner { gap: 14px; }
  .brand-avatar { width: 66px; height: 66px; }
  .profile-name { font-size: 17px; }
  .pstat-n { font-size: 15px; }
  .pstat-l { font-size: 11px; }
  .profile-stats { gap: 16px; }
}
</style>

<script>
let currentArticleId = null;

function formatNumber(n) {
  if (n >= 1e6) return (n/1e6).toFixed(1)+'M';
  if (n >= 1e3) return (n/1e3).toFixed(1)+'K';
  return String(n);
}

function timeAgo(dateStr) {
  const diff = Date.now() - new Date(dateStr);
  const m = Math.floor(diff/60000), h = Math.floor(diff/3600000), d = Math.floor(diff/86400000);
  if (m < 60) return `${m}m ago`;
  if (h < 24) return `${h}h ago`;
  if (d < 7) return `${d}d ago`;
  return new Date(dateStr).toLocaleDateString('en-US',{month:'short',day:'numeric'});
}

function toggleTheme() {
  document.body.classList.toggle('light');
  localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
}
if (localStorage.getItem('theme') === 'light') document.body.classList.add('light');

function openArticle(id) {
  const article = window._articles?.find(a => a.id === id);
  if (!article) return;
  currentArticleId = id;

  const imgWrap = document.getElementById('modalImgWrap');
  const firstLetter = (article.title || 'A')[0].toUpperCase();
  const imgUrl = article.media?.[0]?.url;
  if (imgUrl) {
    imgWrap.innerHTML = `<img class="modal-img" src="${imgUrl}" alt="${article.title}" onerror="this.parentElement.innerHTML='<div class=modal-img-letter>${firstLetter}</div>'">`;
  } else {
    imgWrap.innerHTML = `<div class="modal-img-letter">${firstLetter}</div>`;
  }

  const authorName = article._author ? `@${article._author}` : '';
  document.getElementById('modalDesc').innerHTML = `<strong>${article.title || 'Untitled'}</strong> ${authorName}`;
  document.getElementById('modalLikes').textContent = `${formatNumber(article.likes || 0)} likes`;
  document.getElementById('modalTime').textContent = timeAgo(article.created_at);
  document.getElementById('modalOpenBtn').textContent = 'Read Full Article';

  document.getElementById('likeBtn').innerHTML = '<i class="far fa-heart"></i>';
  document.getElementById('likeBtn').classList.remove('liked');
  document.getElementById('articleModal').classList.add('open');
}

function closeModal() { document.getElementById('articleModal').classList.remove('open'); }
function handleModalClick(e) { if (e.target === e.currentTarget) closeModal(); }
function openCurrentArticle() { if (currentArticleId) location.href = `article.html?id=${currentArticleId}`; }
function toggleLike() {
  const btn = document.getElementById('likeBtn');
  btn.classList.toggle('liked');
  btn.innerHTML = btn.classList.contains('liked') ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
}
function shareModal() {
  if (navigator.share && currentArticleId) {
    navigator.share({ url: `article.html?id=${currentArticleId}` }).catch(()=>{});
  }
}

function openProfile(username) { location.href = `profile.html?username=${username}`; }

function logOut() {
  import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js").then(({ signOut, getAuth }) => {
    signOut(getAuth()).then(() => location.reload());
  });
}
</script>

    });
    const topUids = Object.entries(viewMap).sort((a,b)=>b[1]-a[1]).slice(0,10).map(([uid])=>uid);
    const { data: users } = await supabase.from('users').select('firebase_uid,username,pfp').in('firebase_uid', topUids);
    if (!users) return;

    users.forEach(u => {
      if (currentUser && u.firebase_uid === currentUser.uid) {
        // Update my avatar
        const myAv = document.getElementById('myAvatar');
        if (myAv) myAv.innerHTML = u.pfp ? `<img src="${u.pfp}" alt="${u.username}">` : u.username?.[0]?.toUpperCase() || 'ðŸ‘¤';
        return;
      }
      const el = document.createElement('div');
      el.className = 'story-item';
      el.onclick = () => openProfile(u.username);
      el.innerHTML = `
        <div class="story-ring">
          <div class="story-inner">${u.pfp ? `<img src="${u.pfp}" alt="${u.username}">` : u.username?.[0]?.toUpperCase()||'U'}</div>
        </div>
        <div class="story-name">${u.username||'user'}</div>`;
      scroll.appendChild(el);
    });
  } catch(e) { console.error(e); }
}

async function loadGrid() {
  const grid = document.getElementById('postGrid');
  try {
    const { data: articles, error } = await supabase
      .from('articles')
      .select('id, title, created_at, views, likes, firebase_user_id, media(url)')
      .order('created_at', { ascending: false });

    if (error || !articles?.length) {
      grid.innerHTML = '<div class="grid-empty">No articles yet</div>';
      return;
    }

    // Stats
    const totalViews = articles.reduce((s,a)=>s+(a.views||0),0);
    const totalLikes = articles.reduce((s,a)=>s+(a.likes||0),0);
    document.getElementById('statArticles').textContent = formatNumber(articles.length);
    document.getElementById('statViews').textContent = formatNumber(totalViews);
    document.getElementById('statLikes').textContent = formatNumber(totalLikes);

    // Fetch author names
    const uids = [...new Set(articles.map(a=>a.firebase_user_id).filter(Boolean))];
    const { data: users } = await supabase.from('users').select('firebase_uid,username').in('firebase_uid', uids);
    const userMap = {};
    users?.forEach(u => userMap[u.firebase_uid] = u.username);
    articles.forEach(a => a._author = userMap[a.firebase_user_id] || null);

    window._articles = articles;

    // Shuffle
    const shuffled = [...articles].sort(()=>Math.random()-.5);
    grid.innerHTML = '';

    shuffled.forEach(article => {
      const imgUrl = article.media?.[0]?.url;
      const letter = (article.title||'A')[0].toUpperCase();
      const post = document.createElement('div');
      post.className = 'grid-post';
      post.onclick = () => openArticle(article.id);

      const inner = imgUrl
        ? `<img class="grid-post-img" src="${imgUrl}" alt="${article.title}" loading="lazy" onerror="this.parentElement.innerHTML='<div class=grid-post-letter>${letter}</div><div class=grid-overlay><div class=grid-stat><i class=fas\ fa-eye></i>${formatNumber(article.views||0)}</div><div class=grid-stat><i class=fas\ fa-heart></i>${formatNumber(article.likes||0)}</div></div>'">`
        : `<div class="grid-post-letter">${letter}</div>`;

      post.innerHTML = inner + `
        <div class="grid-overlay">
          <div class="grid-stat"><i class="fas fa-eye"></i> ${formatNumber(article.views||0)}</div>
          <div class="grid-stat"><i class="fas fa-heart"></i> ${formatNumber(article.likes||0)}</div>
        </div>`;
      grid.appendChild(post);
    });

  } catch(e) {
    grid.innerHTML = `<div class="grid-empty">Error loading posts</div>`;
    console.error(e);
  }
}

onAuthStateChanged(auth, async (user) => {
  if (user) {
    document.getElementById('loginBtn').style.display = 'none';
    const chip = document.getElementById('userChip');
    chip.classList.add('show');
    document.getElementById('fab').classList.add('show');

    // Get username
    try {
      const { data } = await supabase.from('users').select('username').eq('firebase_uid', user.uid).single();
      if (data?.username) document.getElementById('userChipText').textContent = `@${data.username}`;
    } catch(e) {}
  } else {
    document.getElementById('loginBtn').style.display = '';
    document.getElementById('userChip').classList.remove('show');
    document.getElementById('fab').classList.remove('show');
  }

  loadStories(user);
  loadGrid();
});
</script>
