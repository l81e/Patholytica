<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes">
<title>Feed - Patholytica</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg: #0a0a0e;
  --bg-2: #111118;
  --bg-3: #18181f;
  --surface: #16161e;
  --surface-2: #1e1e28;
  --surface-3: #26262f;
  --border: rgba(255,255,255,0.07);
  --border-2: rgba(255,255,255,0.12);
  --text-1: #f2f2f8;
  --text-2: #9090a8;
  --text-3: #55556a;
  --accent: #7c6dfa;
  --accent-2: #a855f7;
  --accent-3: #ec4899;
  --accent-green: #22d3a5;
  --accent-blue: #38bdf8;
  --grad-main: linear-gradient(135deg, #7c6dfa 0%, #a855f7 50%, #ec4899 100%);
  --grad-green: linear-gradient(135deg, #22d3a5, #0ea5e9);
  --glow-accent: rgba(124,109,250,0.2);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text-1);
  overflow: hidden;
  position: fixed;
  width: 100%; height: 100%;
}

body::before {
  content: '';
  position: fixed; inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
  pointer-events: none; z-index: 0; opacity: 0.4;
}

.ambient { position: fixed; pointer-events: none; z-index: 0; border-radius: 50%; filter: blur(80px); }
.ambient-1 { width: 500px; height: 500px; top: -150px; right: -100px; background: var(--accent); opacity: 0.08; }
.ambient-2 { width: 400px; height: 400px; bottom: 100px; left: -150px; background: var(--accent-3); opacity: 0.06; }

.app-container {
  position: fixed; top: 0; left: 50%; transform: translateX(-50%);
  width: 100%; max-width: 450px; height: 100vh;
  background: var(--bg); z-index: 1;
}

.scroller-container {
  position: relative; width: 100%; height: 100vh; overflow: hidden;
}

.posts-wrapper {
  height: 100%;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  scrollbar-width: none;
}
.posts-wrapper::-webkit-scrollbar { display: none; }

/* ─── Home slide ─── */
.home-card {
  position: relative;
  height: 100vh;
  scroll-snap-align: start;
  scroll-snap-stop: always;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: var(--bg);
  padding-bottom: 80px;
  padding-top: env(safe-area-inset-top);
}

.home-card::before {
  content: '';
  position: absolute; top: 0; left: 0; right: 0;
  height: 2px;
  background: var(--grad-main);
  z-index: 10;
}

/* ── Background text waterfall ── */
.home-bg-text {
  position: absolute;
  inset: 0;
  overflow: hidden;
  pointer-events: none;
  z-index: 0;
}

.bg-text-col {
  position: absolute;
  top: 0;
  display: flex;
  flex-direction: column;
  gap: 28px;
  animation: floatUp linear infinite;
  will-change: transform;
}

.bg-text-item {
  font-family: 'Merriweather', Georgia, serif;
  color: var(--text-1);
  opacity: 0.028;
  line-height: 1.4;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 280px;
}

@keyframes floatUp {
  0%   { transform: translateY(0); }
  100% { transform: translateY(-50%); }
}

/* ── Foreground content ── */
.home-fg {
  position: relative; z-index: 2;
  display: flex; flex-direction: column; align-items: center;
  width: 100%;
  gap: 0;
}

/* Logo */
.home-logo-wrap {
  display: flex; flex-direction: column; align-items: center;
  margin-bottom: 44px;
}
.home-logo-img {
  height: 44px; width: auto; display: block;
}

/* + create button */
.home-create-btn {
  position: absolute;
  top: calc(env(safe-area-inset-top) + 14px);
  right: 18px;
  width: 36px; height: 36px; border-radius: 50%;
  background: var(--surface-2);
  border: 1px solid var(--border-2);
  color: var(--text-2);
  display: flex; align-items: center; justify-content: center;
  font-size: 18px; cursor: pointer;
  transition: all 0.2s; z-index: 5;
}
.home-create-btn:hover { background: var(--surface-3); color: var(--text-1); }
.home-create-btn:active { transform: scale(0.9); }

/* Create modal */
.create-modal-overlay {
  position: fixed; inset: 0;
  background: rgba(0,0,0,0.72);
  backdrop-filter: blur(8px);
  z-index: 300; opacity: 0; pointer-events: none; transition: opacity 0.25s;
  display: flex; align-items: flex-end; justify-content: center;
}
.create-modal-overlay.active { opacity: 1; pointer-events: all; }

.create-modal {
  width: 100%; max-width: 450px;
  background: var(--bg-3);
  border: 1px solid var(--border-2);
  border-radius: 24px 24px 0 0;
  padding: 12px 0 calc(24px + env(safe-area-inset-bottom));
  transform: translateY(100%);
  transition: transform 0.3s cubic-bezier(0.4,0,0.2,1);
}
.create-modal-overlay.active .create-modal { transform: translateY(0); }

.create-modal-handle {
  width: 36px; height: 4px; border-radius: 2px;
  background: var(--surface-3); margin: 0 auto 20px;
}

.create-modal-option {
  display: flex; align-items: center; gap: 16px;
  padding: 16px 24px; cursor: pointer; transition: background 0.15s;
}
.create-modal-option:hover { background: var(--surface-2); }
.create-modal-option:active { background: var(--surface-3); }

.create-modal-icon {
  width: 46px; height: 46px; border-radius: 14px;
  display: flex; align-items: center; justify-content: center;
  font-size: 20px; color: white; flex-shrink: 0;
}
.create-modal-icon.article { background: linear-gradient(135deg, #22d3a5, #0ea5e9); }
.create-modal-icon.library { background: linear-gradient(135deg, #a855f7, #7c6dfa); }

.create-modal-label { font-size: 16px; font-weight: 600; color: var(--text-1); }
.create-modal-desc { font-size: 12px; color: var(--text-3); margin-top: 2px; }

/* Profiles row */
.home-profiles-label {
  font-size: 10px; font-weight: 700; letter-spacing: 0.12em;
  text-transform: uppercase; color: var(--text-3);
  margin-bottom: 12px;
  padding-left: 24px;
  width: 100%;
}

.home-profiles-outer {
  width: 100%; overflow: hidden; position: relative;
  margin-bottom: 32px;
}
.home-profiles-outer::before,
.home-profiles-outer::after {
  content: ''; position: absolute; top: 0; bottom: 0; width: 24px;
  z-index: 2; pointer-events: none;
}
.home-profiles-outer::before { left: 0; background: linear-gradient(to right, var(--bg), transparent); }
.home-profiles-outer::after  { right: 0; background: linear-gradient(to left, var(--bg), transparent); }

.home-profiles-scroll {
  display: flex; gap: 20px;
  overflow-x: auto; overflow-y: hidden;
  padding: 4px 28px 12px;
  scrollbar-width: none;
  -webkit-overflow-scrolling: touch;
}
.home-profiles-scroll::-webkit-scrollbar { display: none; }

.profile-pill {
  display: flex; flex-direction: column; align-items: center; gap: 7px;
  cursor: pointer; flex-shrink: 0; transition: transform 0.2s; min-width: 58px;
}
.profile-pill:active { transform: scale(0.93); }

.profile-pill-ring {
  width: 58px; height: 58px; border-radius: 50%;
  padding: 2px; background: var(--grad-main); flex-shrink: 0;
}
.profile-pill-ring-inner {
  width: 100%; height: 100%; border-radius: 50%;
  background: var(--bg); padding: 2.5px;
  display: flex; align-items: center; justify-content: center;
}
.profile-pill-avatar {
  width: 100%; height: 100%; border-radius: 50%;
  background: var(--surface-2);
  display: flex; align-items: center; justify-content: center;
  font-size: 21px; font-weight: 800; color: white; overflow: hidden;
}
.profile-pill-avatar img { width: 100%; height: 100%; object-fit: cover; }
.profile-pill-name {
  font-size: 11px; font-weight: 600; color: var(--text-2);
  max-width: 62px; white-space: nowrap; overflow: hidden;
  text-overflow: ellipsis; text-align: center;
}

/* Libraries row */
.home-libraries-label {
  font-size: 10px; font-weight: 700; letter-spacing: 0.12em;
  text-transform: uppercase; color: var(--text-3);
  margin-bottom: 12px; padding-left: 24px; width: 100%;
}

.home-libraries-outer {
  width: 100%; overflow: hidden; position: relative;
}
.home-libraries-outer::before,
.home-libraries-outer::after {
  content: ''; position: absolute; top: 0; bottom: 0; width: 24px;
  z-index: 2; pointer-events: none;
}
.home-libraries-outer::before { left: 0; background: linear-gradient(to right, var(--bg), transparent); }
.home-libraries-outer::after  { right: 0; background: linear-gradient(to left, var(--bg), transparent); }

.home-libraries-scroll {
  display: flex; gap: 12px;
  overflow-x: auto; overflow-y: hidden;
  padding: 4px 28px 12px;
  scrollbar-width: none;
  -webkit-overflow-scrolling: touch;
}
.home-libraries-scroll::-webkit-scrollbar { display: none; }

.library-card-home {
  flex-shrink: 0;
  width: 150px;
  background: var(--surface);
  border: 1px solid var(--border-2);
  border-radius: 16px;
  padding: 14px;
  cursor: pointer;
  transition: all 0.2s;
  display: flex; flex-direction: column; gap: 8px;
}
.library-card-home:active { transform: scale(0.96); }
.library-card-home:hover { background: var(--surface-2); border-color: var(--accent-2); }

.library-card-icon {
  width: 36px; height: 36px; border-radius: 10px;
  background: linear-gradient(135deg, #a855f7, #7c6dfa);
  display: flex; align-items: center; justify-content: center;
  font-size: 15px; color: white; flex-shrink: 0;
}
.library-card-name {
  font-size: 13px; font-weight: 700; color: var(--text-1);
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
}
.library-card-count {
  font-size: 11px; color: var(--text-3);
}
.library-card-author {
  display: flex; align-items: center; gap: 6px; margin-top: 2px;
}
.library-card-author-avatar {
  width: 18px; height: 18px; border-radius: 50%;
  background: var(--grad-main);
  display: flex; align-items: center; justify-content: center;
  font-size: 9px; font-weight: 800; color: white; overflow: hidden; flex-shrink: 0;
}
.library-card-author-avatar img { width: 100%; height: 100%; object-fit: cover; }
.library-card-author-name {
  font-size: 11px; color: var(--text-3);
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
}

/* Scroll hint */
.home-scroll-hint {
  position: absolute;
  bottom: calc(96px + env(safe-area-inset-bottom));
  left: 50%; transform: translateX(-50%);
  display: flex; flex-direction: column; align-items: center; gap: 6px;
  animation: bob 2.2s ease-in-out infinite; z-index: 2;
}
.home-scroll-hint span {
  font-size: 10px; font-weight: 700; letter-spacing: 0.1em;
  text-transform: uppercase; color: var(--text-3);
}
.home-scroll-hint i { font-size: 15px; color: var(--accent); opacity: 0.55; }
@keyframes bob {
  0%,100% { transform: translateX(-50%) translateY(0); }
  50%      { transform: translateX(-50%) translateY(5px); }
}

/* ─── Article card ─── */
.article-card {
  position: relative; height: 100vh;
  scroll-snap-align: start; scroll-snap-stop: always;
  background: var(--bg);
  padding: 0 0 80px 0; padding-top: env(safe-area-inset-top);
  display: flex; flex-direction: column; overflow: hidden;
}
.article-card::before {
  content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px;
  background: var(--grad-main); z-index: 10;
}

.article-header {
  display: flex; align-items: center; gap: 12px;
  padding: 16px 20px 14px; flex-shrink: 0;
  background: rgba(10,10,14,0.7);
  backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
  border-bottom: 1px solid var(--border); position: relative; z-index: 5;
}
.author-avatar {
  width: 42px; height: 42px; border-radius: 50%; background: var(--grad-main);
  display: flex; align-items: center; justify-content: center;
  font-size: 16px; font-weight: 800; color: white;
  overflow: hidden; flex-shrink: 0;
  box-shadow: 0 0 0 2px rgba(124,109,250,0.3); cursor: pointer;
}
.author-avatar img { width: 100%; height: 100%; object-fit: cover; }
.author-info { flex: 1; }
.author-name {
  color: var(--text-1); font-weight: 700; font-size: 15px; margin-bottom: 2px;
  cursor: pointer; transition: color 0.2s;
}
.author-name:hover { color: var(--accent); }
.article-date { color: var(--text-3); font-size: 11px; font-weight: 500; }

.article-body-scroll {
  flex: 1; overflow-y: auto; padding: 20px 68px 20px 20px; scrollbar-width: none;
}
.article-body-scroll::-webkit-scrollbar { display: none; }
.article-title {
  font-family: 'Merriweather', Georgia, serif;
  font-size: 26px; font-weight: 700; color: var(--text-1); margin-bottom: 16px; line-height: 1.25;
}
.article-content { color: var(--text-2); font-size: 15px; line-height: 1.7; }
.content-paragraph { margin-bottom: 14px; }

.media-embed { margin: 16px 0; }
.media-embed img { width: 100%; border-radius: 12px; display: block; border: 1px solid var(--border); }
.media-caption { font-size: 12px; color: var(--text-3); margin-top: 6px; font-style: italic; }

.custom-audio-player {
  background: var(--surface); border-radius: 14px; padding: 14px;
  display: flex; align-items: center; gap: 12px; border: 1px solid var(--border-2);
}
.play-btn {
  width: 40px; height: 40px; border-radius: 50%; background: var(--grad-main);
  border: none; color: white; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  font-size: 14px; transition: all 0.2s; flex-shrink: 0;
}
.play-btn:hover { transform: scale(1.05); box-shadow: 0 4px 12px var(--glow-accent); }
.audio-info { flex: 1; min-width: 0; }
.audio-title { font-size: 12px; font-weight: 600; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-1); }
.waveform-container { position: relative; height: 30px; background: var(--surface-3); border-radius: 6px; margin-bottom: 5px; cursor: pointer; overflow: hidden; }
.waveform-progress { position: absolute; top: 0; left: 0; height: 100%; background: var(--accent); opacity: 0.3; transition: width 0.1s linear; }
.waveform-bars { position: absolute; inset: 0; display: flex; align-items: center; justify-content: space-around; padding: 0 4px; }
.waveform-bar { width: 2px; background: var(--text-2); border-radius: 2px; opacity: 0.5; }
.audio-time { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-3); }

.action-buttons {
  position: absolute; right: 14px; bottom: 130px;
  display: flex; flex-direction: column; gap: 22px; z-index: 10;
}
.action-btn {
  display: flex; flex-direction: column; align-items: center; gap: 4px;
  background: none; border: none; border-radius: 0;
  padding: 4px; cursor: pointer; transition: all 0.2s; min-width: 44px;
}
.action-btn:active { transform: scale(0.88); }
.action-btn svg {
  width: 26px; height: 26px; stroke: var(--text-2); fill: none; stroke-width: 2;
  filter: drop-shadow(0 1px 4px rgba(0,0,0,0.6)); transition: stroke 0.2s;
}
.action-btn:hover svg { stroke: var(--text-1); }
.action-btn.liked svg { fill: var(--accent-3); stroke: var(--accent-3); }
.action-btn span {
  color: var(--text-2); font-size: 10px; font-weight: 700;
  letter-spacing: 0.02em; text-shadow: 0 1px 4px rgba(0,0,0,0.8);
}
.expand-btn svg { stroke: var(--accent); }

/* Comments */
.comments-overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.7);
  backdrop-filter: blur(6px); z-index: 199; opacity: 0; pointer-events: none; transition: opacity 0.3s;
}
.comments-overlay.active { opacity: 1; pointer-events: all; }
.comments-popup {
  position: fixed; top: 50%; left: 50%;
  transform: translate(-50%,-50%) scale(0.92);
  width: calc(100% - 32px); max-width: 460px; height: 72vh; max-height: 580px;
  background: var(--bg-3); border: 1px solid var(--border-2); border-radius: 24px;
  z-index: 200; opacity: 0; pointer-events: none;
  transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
  display: flex; flex-direction: column; box-shadow: 0 32px 80px rgba(0,0,0,0.6); overflow: hidden;
}
.comments-popup::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: var(--grad-main); }
.comments-popup.active { opacity: 1; pointer-events: all; transform: translate(-50%,-50%) scale(1); }
.comments-header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 18px 22px; border-bottom: 1px solid var(--border);
}
.comments-header h3 { font-size: 16px; font-weight: 700; color: var(--text-1); }
.close-comments {
  background: var(--surface-3); border: 1px solid var(--border); color: var(--text-2);
  font-size: 18px; cursor: pointer; width: 30px; height: 30px;
  display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.2s;
}
.close-comments:hover { color: var(--text-1); background: var(--surface-2); }
.comments-list { flex: 1; overflow-y: auto; padding: 16px 20px; }
.comments-list::-webkit-scrollbar { width: 4px; }
.comments-list::-webkit-scrollbar-thumb { background: var(--border-2); border-radius: 2px; }
.comment-item { display: flex; gap: 12px; margin-bottom: 18px; }
.comment-avatar {
  width: 30px; height: 30px; border-radius: 50%; background: var(--grad-main);
  display: flex; align-items: center; justify-content: center;
  font-size: 11px; font-weight: 800; color: white; flex-shrink: 0; overflow: hidden;
}
.comment-avatar img { width: 100%; height: 100%; object-fit: cover; }
.comment-content { flex: 1; }
.comment-author { font-weight: 700; font-size: 12px; color: var(--accent); margin-bottom: 3px; }
.comment-text { font-size: 13px; line-height: 1.5; color: var(--text-1); margin-bottom: 5px; }
.comment-time { font-size: 10px; color: var(--text-3); }
.comment-input-wrapper { padding: 12px 18px; border-top: 1px solid var(--border); background: var(--bg-3); }
.comment-input-container { display: flex; gap: 10px; align-items: center; }
.comment-input {
  flex: 1; background: var(--surface-2); border: 1px solid var(--border-2);
  border-radius: 100px; padding: 10px 16px; color: var(--text-1);
  font-size: 13px; font-family: 'Inter', sans-serif; outline: none; transition: border-color 0.2s;
}
.comment-input:focus { border-color: var(--accent); }
.comment-input::placeholder { color: var(--text-3); }
.send-comment-btn {
  width: 36px; height: 36px; border-radius: 50%; background: var(--grad-main);
  border: none; color: white; cursor: pointer;
  display: flex; align-items: center; justify-content: center;
  font-size: 14px; transition: all 0.2s; flex-shrink: 0;
}
.send-comment-btn:hover { transform: scale(1.05); box-shadow: 0 4px 12px var(--glow-accent); }
.send-comment-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
.no-comments {
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  height: 100%; color: var(--text-3); gap: 10px;
}
.no-comments i { font-size: 40px; opacity: 0.3; }
.no-comments div { font-size: 14px; font-weight: 500; }

/* Loading */
.loading-container {
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  height: 100%; color: var(--text-2); gap: 16px; font-size: 14px;
}
.spinner {
  width: 44px; height: 44px; border: 3px solid var(--border-2); border-top-color: var(--accent);
  border-radius: 50%; animation: spin 0.9s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
.loading-more {
  display: flex; align-items: center; justify-content: center;
  gap: 10px; padding: 24px; color: var(--text-3); font-size: 13px;
}
.loading-more .spinner { width: 20px; height: 20px; border-width: 2px; }

/* Footer */
.footer-bar {
  position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
  width: 100%; max-width: 450px;
  background: rgba(10,10,14,0.88);
  backdrop-filter: blur(20px) saturate(180%); -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-top: 1px solid var(--border);
  padding: 10px 24px; padding-bottom: calc(10px + env(safe-area-inset-bottom));
  display: flex; justify-content: space-around; align-items: center; z-index: 100;
}
.footer-btn {
  display: flex; flex-direction: column; align-items: center; gap: 3px;
  background: none; border: none; color: var(--text-3);
  cursor: pointer; transition: color 0.2s; padding: 4px 14px; border-radius: 10px;
}
.footer-btn:hover { color: var(--text-2); }
.footer-btn.active { color: var(--accent); }
.footer-btn i { font-size: 18px; }
.footer-btn span { font-size: 10px; font-weight: 600; letter-spacing: 0.03em; }

@media (max-width: 400px) {
  .article-title { font-size: 22px; }
  .article-body-scroll { padding: 16px 62px 16px 16px; }
  .footer-bar { padding: 8px 16px; padding-bottom: calc(8px + env(safe-area-inset-bottom)); }
  .footer-btn { padding: 4px 10px; }
}

<script type="module">

let articles=[], userLikes=new Set(), currentArticleId=null;
let isLoading=false, hasMore=true, offset=0;
const LIMIT=10;
let currentUser=null;
let viewTimers={}, viewedArticles=new Set();

// ── Background text waterfall ──
function buildBgText(titles) {
  const container = document.getElementById('homeBgText');
  if (!titles || titles.length === 0) return;
  container.innerHTML = '';

  // Shuffle titles
  const pool = [...titles].sort(() => Math.random() - 0.5);
  const colCount = 3;
  const colWidths = ['52%', '70%', '58%'];
  const colLefts  = ['-4%', '30%', '64%'];
  const colSpeeds = [38, 52, 44]; // seconds per cycle
  const fontSizes = [13, 11, 12];

  for (let c = 0; c < colCount; c++) {
    const col = document.createElement('div');
    col.className = 'bg-text-col';
    col.style.left = colLefts[c];
    col.style.width = colWidths[c];
    col.style.animationDuration = colSpeeds[c] + 's';
    col.style.animationDelay = -(colSpeeds[c] * c / colCount) + 's';

    // Double the items so the loop is seamless
    const items = [];
    for (let i = 0; i < 20; i++) {
      items.push(pool[i % pool.length]);
    }
    // Duplicate for seamless loop
    [...items, ...items].forEach(title => {
      const el = document.createElement('div');
      el.className = 'bg-text-item';
      el.style.fontSize = fontSizes[c] + 'px';
      el.textContent = title;
      col.appendChild(el);
    });

    container.appendChild(col);
  }
}

// ── Profiles ──
async function loadHomeProfiles(firebaseUser) {
  const scroll = document.getElementById('homeProfilesScroll');
  try {
    const {data:arts} = await supabase.from('articles').select('firebase_user_id, views');
    if (!arts || arts.length === 0) return;
    const viewMap = {};
    arts.forEach(a => {
      if (a.firebase_user_id)
        viewMap[a.firebase_user_id] = (viewMap[a.firebase_user_id]||0) + (a.views||0);
    });
    let top = Object.entries(viewMap).sort((a,b)=>b[1]-a[1]).slice(0,14).map(([uid])=>uid);
    const {data:users} = await supabase.from('users').select('firebase_uid,username,pfp').in('firebase_uid',top);
    if (!users) return;
    scroll.innerHTML = '';
    if (firebaseUser) {
      const me = users.find(u=>u.firebase_uid===firebaseUser.uid);
      if (me) { scroll.prepend(makePill(me,true)); top=top.filter(uid=>uid!==firebaseUser.uid); }
    }
    top.forEach(uid => {
      const u = users.find(x=>x.firebase_uid===uid);
      if (u) scroll.appendChild(makePill(u,false));
    });
  } catch(e) {}
}

function makePill(user, isMe) {
  const initial = user.username ? user.username[0].toUpperCase() : 'U';
  const avHTML = user.pfp ? `<img src="${user.pfp}" alt="${user.username}" onerror="this.style.display='none'">` : initial;
  const el = document.createElement('div');
  el.className = 'profile-pill';
  el.onclick = () => window.location.href=`https://patholytica.com/profile.html?username=${user.username}`;
  el.innerHTML = `
    <div class="profile-pill-ring" ${isMe?'style="background:var(--grad-green)"':''}>
      <div class="profile-pill-ring-inner">
        <div class="profile-pill-avatar">${avHTML}</div>
      </div>
    </div>
    <div class="profile-pill-name">${isMe?'You':(user.username||'User')}</div>`;
  return el;
}

// ── Libraries ──
async function loadHomeLibraries() {
  const scroll = document.getElementById('homeLibrariesScroll');
  try {
    const {data:libs} = await supabase.from('playlists').select('*').order('created_at',{ascending:false}).limit(12);
    if (!libs || libs.length === 0) { scroll.innerHTML='<div style="color:var(--text-3);font-size:12px;padding:4px 0 4px 4px;">No libraries yet</div>'; return; }
    const uids = [...new Set(libs.map(l=>l.user_id).filter(Boolean))];
    let umap = {};
    if (uids.length > 0) {
      const {data:users} = await supabase.from('users').select('user_id,username,pfp').in('user_id',uids);
      users?.forEach(u => umap[u.user_id]=u);
    }
    scroll.innerHTML = '';
    libs.forEach(lib => {
      const author = umap[lib.user_id];
      const card = document.createElement('div');
      card.className = 'library-card-home';
      card.onclick = () => window.location.href=`playlist.html?id=${lib.id}`;
      const authorInitial = author?.username ? author.username[0].toUpperCase() : '?';
      const authorAvHTML = author?.pfp
        ? `<img src="${author.pfp}" alt="${author.username}" onerror="this.style.display='none'">`
        : authorInitial;
      card.innerHTML = `
        <div class="library-card-icon"><i class="fas fa-bookmark"></i></div>
        <div class="library-card-name">${lib.name||'Untitled'}</div>
        <div class="library-card-count">${lib.article_count||0} articles</div>
        <div class="library-card-author">
          <div class="library-card-author-avatar">${authorAvHTML}</div>
          <div class="library-card-author-name">${author?.username ? '@'+author.username : 'Unknown'}</div>
        </div>`;
      scroll.appendChild(card);
    });
  } catch(e) {}
}

// ── Auth ──
async function getCurrentUser() {
  try {
    const fu=auth.currentUser; if(!fu)return null;
    const {data,error}=await supabase.from('users').select('user_id,firebase_uid,username').eq('firebase_uid',fu.uid).single();
    return error?null:data;
  } catch(e){return null;}
}

onAuthStateChanged(auth, async user => {
  if(user){currentUser=await getCurrentUser();if(currentUser)await loadUserLikes();}
  else{currentUser=null;userLikes.clear();}
  loadHomeProfiles(user);
  loadHomeLibraries();
});

async function loadUserLikes() {
  if(!currentUser)return;
  try{
    const {data:likes}=await supabase.from('likes').select('article_id').eq('user_id',currentUser.user_id);
    userLikes.clear();likes?.forEach(l=>userLikes.add(l.article_id));updateLikeButtons();
  }catch(e){}
}

function updateLikeButtons() {
  document.querySelectorAll('.like-btn').forEach(btn=>{
    userLikes.has(btn.dataset.id)?btn.classList.add('liked'):btn.classList.remove('liked');
  });
}

// ── Feed ──
async function loadArticles(isInitial=true) {
  if(isLoading||(!isInitial&&!hasMore))return;
  isLoading=true;
  try{
    const {data:articlesData,error}=await supabase.from('articles').select('*').order('created_at',{ascending:false}).range(offset,offset+LIMIT-1);
    if(error)throw error;
    document.getElementById('articlesLoadingIndicator')?.remove();
    if(!articlesData||articlesData.length===0){
      if(isInitial){
        const w=document.getElementById('postsWrapper');
        const e=document.createElement('div');e.className='loading-container';e.style.cssText='height:100vh;scroll-snap-align:start;';
        e.innerHTML=`<i class="fas fa-inbox" style="font-size:44px;opacity:0.3;"></i><div>No articles found</div>`;w.appendChild(e);
      }
      hasMore=false;isLoading=false;return;
    }
    if(articlesData.length<LIMIT)hasMore=false;
    offset+=articlesData.length;

    // Feed background text from first batch
    if(isInitial) buildBgText(articlesData.map(a=>a.title).filter(Boolean));

    const uids=[...new Set(articlesData.map(a=>a.firebase_user_id).filter(Boolean))];
    let usersData=[];
    if(uids.length>0){const {data:u}=await supabase.from('users').select('firebase_uid,username,full_name,pfp').in('firebase_uid',uids);usersData=u||[];}
    const {data:mediaData}=await supabase.from('media').select('*').in('article_id',articlesData.map(a=>a.id)).order('display_order',{ascending:true});
    const newArticles=articlesData.map(article=>{
      const user=usersData.find(u=>u.firebase_uid===article.firebase_user_id);
      return{...article,author:user?.username?`@${user.username}`:(user?.full_name||'Anonymous'),authorPfp:user?.pfp||null,authorUsername:user?.username||null,media:mediaData?.filter(m=>m.article_id===article.id)||[]};
    });
    articles=[...articles,...newArticles];
    renderArticles(isInitial);isLoading=false;
  }catch(e){
    document.getElementById('articlesLoadingIndicator')?.remove();
    if(isInitial){
      const w=document.getElementById('postsWrapper');const err=document.createElement('div');
      err.className='loading-container';err.style.cssText='height:100vh;scroll-snap-align:start;';
      err.innerHTML=`<i class="fas fa-exclamation-triangle" style="font-size:44px;opacity:0.4;"></i><div>Failed to load</div>`;w.appendChild(err);
    }
    isLoading=false;
  }
}

function createMediaElement(m){
  const d=document.createElement('div');d.className='media-embed';
  if(m.type==='image'){
    d.innerHTML=`<img src="${m.url}" alt="${m.caption||''}">${m.caption?`<div class="media-caption">${m.caption}</div>`:''}`;
  }else if(m.type==='audio'){
    const aid='audio-'+Math.random().toString(36).substr(2,9);
    d.innerHTML=`<div class="custom-audio-player"><button class="play-btn" onclick="toggleAudio(this,'${aid}')"><i class="fas fa-play"></i></button><div class="audio-info"><div class="audio-title">${m.caption||'Audio'}</div><div class="waveform-container" onclick="seekAudio(event,this,'${aid}')"><div class="waveform-progress"></div><div class="waveform-bars">${Array(15).fill(0).map(()=>`<div class="waveform-bar" style="height:${Math.random()*60+20}%"></div>`).join('')}</div></div><div class="audio-time"><span class="current-time">0:00</span><span class="duration">0:00</span></div></div><audio id="${aid}" src="${m.url}" style="display:none;"></audio></div>${m.caption?`<div class="media-caption">${m.caption}</div>`:''}`;
    setTimeout(()=>{const audio=document.getElementById(aid);if(audio){audio.addEventListener('loadedmetadata',()=>{const s=Math.floor(audio.duration);audio.closest('.custom-audio-player').querySelector('.duration').textContent=`${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`;});}},100);
  }
  return d;
}

function getAvatarContent(article){
  if(article.authorPfp)return`<img src="${article.authorPfp}" alt="${article.author}">`;
  let l='A';
  if(article.authorUsername)l=article.authorUsername.charAt(0).toUpperCase();
  else if(article.author){const i=article.author.indexOf('@');l=i!==-1&&article.author.length>i+1?article.author.charAt(i+1).toUpperCase():article.author.charAt(0).toUpperCase();}
  return l;
}

function formatDate(date){
  const diff=Date.now()-date,m=Math.floor(diff/6e4),h=Math.floor(diff/36e5),d=Math.floor(diff/864e5);
  if(m<60)return`${m}m ago`;if(h<24)return`${h}h ago`;if(d<7)return`${d}d ago`;
  return date.toLocaleDateString('en-US',{month:'short',day:'numeric'});
}

function openProfile(username){
  if(username){const c=username.replace('@','');window.location.href=`https://patholytica.com/profile.html?username=${c}`;}
}

function renderArticles(isInitial=true){
  const wrapper=document.getElementById('postsWrapper');
  if(!isInitial)wrapper.querySelector('.loading-more')?.remove();
  const start=isInitial?0:articles.length-LIMIT;
  for(let i=start;i<articles.length;i++){
    const article=articles[i];
    const card=document.createElement('div');
    card.className='article-card';card.dataset.index=i;card.dataset.articleId=article.id;
    const isLiked=userLikes.has(article.id);
    card.innerHTML=`
      <div class="article-header">
        <div class="author-avatar">${getAvatarContent(article)}</div>
        <div class="author-info">
          <div class="author-name">${article.author}</div>
          <div class="article-date">${formatDate(new Date(article.created_at))}</div>
        </div>
      </div>
      <div class="article-body-scroll"></div>
      <div class="action-buttons">
        <button class="action-btn like-btn ${isLiked?'liked':''}" data-id="${article.id}">
          <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
          <span class="like-count">${article.likes||0}</span>
        </button>
        <button class="action-btn comment-btn" data-id="${article.id}">
          <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
          <span class="comment-count">0</span>
        </button>
        <button class="action-btn expand-btn" data-id="${article.id}">
          <svg viewBox="0 0 24 24"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>
          <span>Open</span>
        </button>
      </div>`;
    card.querySelector('.author-avatar').addEventListener('click',()=>{if(article.authorUsername)openProfile(article.authorUsername);});
    card.querySelector('.author-name').addEventListener('click',()=>{if(article.authorUsername)openProfile(article.authorUsername);});
    const bodyScroll=card.querySelector('.article-body-scroll');
    const titleEl=document.createElement('div');titleEl.className='article-title';titleEl.textContent=article.title||'Untitled';
    bodyScroll.appendChild(titleEl);
    const contentEl=document.createElement('div');contentEl.className='article-content';
    const paras=(article.content||'').split('\n\n');
    paras.forEach((p,pi)=>{
      if(p.trim()){const d=document.createElement('div');d.className='content-paragraph';d.textContent=p.trim();contentEl.appendChild(d);}
      article.media.filter(m=>m.display_order===pi).forEach(m=>contentEl.appendChild(createMediaElement(m)));
    });
    article.media.filter(m=>m.display_order>=paras.length).forEach(m=>contentEl.appendChild(createMediaElement(m)));
    bodyScroll.appendChild(contentEl);
    wrapper.appendChild(card);
  }
  if(hasMore){const ld=document.createElement('div');ld.className='article-card loading-more';ld.innerHTML=`<div class="spinner"></div><span>Loading more…</span>`;wrapper.appendChild(ld);}
  wrapper.querySelectorAll('.like-btn').forEach(b=>b.addEventListener('click',handleLike));
  wrapper.querySelectorAll('.comment-btn').forEach(b=>b.addEventListener('click',handleComments));
  wrapper.querySelectorAll('.expand-btn').forEach(b=>b.addEventListener('click',e=>window.location.href=`article.html?id=${e.currentTarget.dataset.id}`));
  if(isInitial){wrapper.addEventListener('scroll',handleScroll);loadCommentCounts();setupIntersectionObserver();}
}

function setupIntersectionObserver(){
  const obs=new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      const id=e.target.dataset.articleId;
      if(e.isIntersecting&&e.intersectionRatio>=0.75)startViewTimer(id);else clearViewTimer(id);
    });
  },{threshold:[0.75]});
  document.querySelectorAll('.article-card').forEach(c=>{if(c.dataset.articleId)obs.observe(c);});
}

function startViewTimer(id){if(viewedArticles.has(id)||viewTimers[id])return;viewTimers[id]=setTimeout(async()=>await incrementView(id),5000);}
function clearViewTimer(id){if(viewTimers[id]){clearTimeout(viewTimers[id]);delete viewTimers[id];}}

async function incrementView(id){
  if(viewedArticles.has(id))return;
  try{
    viewedArticles.add(id);
    const {data:a}=await supabase.from('articles').select('views').eq('id',id).single();
    const nv=(a.views||0)+1;
    await supabase.from('articles').update({views:nv}).eq('id',id);
    const idx=articles.findIndex(a=>a.id===id);if(idx!==-1)articles[idx].views=nv;
  }catch(e){viewedArticles.delete(id);}
}

async function loadCommentCounts(){
  try{
    const {data:c}=await supabase.from('comments').select('article_id');
    const counts={};c?.forEach(x=>{counts[x.article_id]=(counts[x.article_id]||0)+1;});
    document.querySelectorAll('.comment-btn').forEach(b=>{b.querySelector('.comment-count').textContent=counts[b.dataset.id]||0;});
  }catch(e){}
}

async function handleLike(e){
  const id=e.currentTarget.dataset.id,btn=e.currentTarget,span=btn.querySelector('.like-count');
  const article=articles.find(a=>a.id===id);if(!article)return;
  if(!currentUser){window.location.href='https://patholytica.com/login';return;}
  const wasLiked=userLikes.has(id),orig=article.likes||0;
  if(wasLiked){userLikes.delete(id);btn.classList.remove('liked');article.likes=Math.max(0,orig-1);}
  else{userLikes.add(id);btn.classList.add('liked');article.likes=orig+1;}
  span.textContent=article.likes;
  try{
    if(wasLiked){const {error:er}=await supabase.from('likes').delete().eq('article_id',id).eq('user_id',currentUser.user_id);if(er)throw er;}
    else{const {error:er}=await supabase.from('likes').insert([{article_id:id,user_id:currentUser.user_id}]);if(er)throw er;}
    const {error:ue}=await supabase.from('articles').update({likes:article.likes}).eq('id',id);if(ue)throw ue;
  }catch(e){
    if(wasLiked){userLikes.add(id);btn.classList.add('liked');}else{userLikes.delete(id);btn.classList.remove('liked');}
    article.likes=orig;span.textContent=orig;
  }
}

async function handleComments(e){currentArticleId=e.currentTarget.dataset.id;await loadComments(currentArticleId);openComments();}

async function loadComments(id){
  const list=document.getElementById('commentsList');
  list.innerHTML='<div class="loading-container"><div class="spinner" style="width:28px;height:28px;border-width:2px;"></div></div>';
  try{
    const {data:comments,error}=await supabase.from('comments').select('*').eq('article_id',id).order('created_at',{ascending:true});
    if(error)throw error;
    if(!comments||comments.length===0){list.innerHTML='<div class="no-comments"><i class="fas fa-comments"></i><div>No comments yet</div><div style="font-size:12px;color:var(--text-3);">Be the first!</div></div>';return;}
    const uids=[...new Set(comments.map(c=>c.user_id).filter(Boolean))];
    let umap={};
    if(uids.length>0){const {data:users}=await supabase.from('users').select('user_id,username,full_name,pfp').in('user_id',uids);users?.forEach(u=>umap[u.user_id]=u);}
    list.innerHTML=comments.map(c=>{
      const u=umap[c.user_id];const author=u?.username?`@${u.username}`:(u?.full_name||'Anonymous');
      const av=u?.pfp?`<img src="${u.pfp}" alt="${author}">`:(u?.username?u.username.charAt(0).toUpperCase():'A');
      return`<div class="comment-item"><div class="comment-avatar">${av}</div><div class="comment-content"><div class="comment-author">${author}</div><div class="comment-text">${c.comment_text}</div><div class="comment-time">${formatDate(new Date(c.created_at))}</div></div></div>`;
    }).join('');
  }catch(e){list.innerHTML='<div class="no-comments"><i class="fas fa-exclamation-triangle"></i><div>Failed to load</div></div>';}
}

window.openComments=()=>{document.getElementById('commentsPopup').classList.add('active');document.getElementById('commentsOverlay').classList.add('active');}
window.closeComments=()=>{document.getElementById('commentsPopup').classList.remove('active');document.getElementById('commentsOverlay').classList.remove('active');}

window.sendComment=async()=>{
  const input=document.getElementById('commentInput'),text=input.value.trim();
  if(!text||!currentArticleId)return;
  const btn=document.getElementById('sendCommentBtn');btn.disabled=true;
  try{
    if(!currentUser)currentUser=await getCurrentUser();
    if(!currentUser){window.location.href='https://patholytica.com/login';return;}
    await supabase.from('comments').insert([{article_id:currentArticleId,user_id:currentUser.user_id,comment_text:text}]);
    input.value='';await loadComments(currentArticleId);
    const cb=document.querySelector(`.comment-btn[data-id="${currentArticleId}"]`);
    if(cb){const s=cb.querySelector('.comment-count');s.textContent=parseInt(s.textContent)+1;}
  }catch(e){}finally{btn.disabled=false;}
}

document.getElementById('commentInput').addEventListener('keypress',e=>{if(e.key==='Enter')window.sendComment();});

function handleScroll(e){
  const c=e.target;
  if(c.scrollTop+c.clientHeight>=c.scrollHeight*0.8&&hasMore&&!isLoading)loadArticles(false);
}

loadArticles(true);
</script>

<script>
window.toggleAudio=function(btn,id){
  const player=btn.closest('.custom-audio-player'),audio=document.getElementById(id),icon=btn.querySelector('i');
  if(audio.paused){
    audio.play();icon.className='fas fa-pause';
    audio.ontimeupdate=()=>{
      const p=(audio.currentTime/audio.duration)*100;
      player.querySelector('.waveform-progress').style.width=p+'%';
      const m=Math.floor(audio.currentTime/60),s=Math.floor(audio.currentTime%60);
      player.querySelector('.current-time').textContent=`${m}:${s.toString().padStart(2,'0')}`;
    };
    audio.onended=()=>{icon.className='fas fa-play';player.querySelector('.waveform-progress').style.width='0%';player.querySelector('.current-time').textContent='0:00';};
  }else{audio.pause();icon.className='fas fa-play';}
};
window.seekAudio=function(e,container,id){
  const audio=document.getElementById(id),r=container.getBoundingClientRect();
  audio.currentTime=((e.clientX-r.left)/r.width)*audio.duration;
};
</script>
