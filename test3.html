<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica — Home</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg-color: #0f0f0f; /* YouTube Dark Black */
  --text-primary: #ffffff;
  --text-secondary: #aaaaaa;
  --card-bg: transparent;
  --hover-bg: #272727;
  --border-color: #3f3f3f;
  --accent: #3ea6ff;
  --yt-red: #ff0000;
}

body.light-theme {
  --bg-color: #ffffff;
  --text-primary: #0f0f0f;
  --text-secondary: #606060;
  --card-bg: transparent;
  --hover-bg: #f2f2f2;
  --border-color: #e5e5e5;
  --accent: #065fd4;
}

* { box-sizing: border-box; }
body {
  margin: 0;
  padding: 0;
  font-family: "Roboto", Arial, sans-serif;
  background: var(--bg-color);
  color: var(--text-primary);
  transition: background 0.2s;
}

/* Header */
.header-wrapper {
  position: fixed;
  top: 0;
  width: 100%;
  background: var(--bg-color);
  z-index: 100;
  padding: 0 16px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.logo-img { height: 20px; cursor: pointer; }
body.light-theme .logo-img { filter: invert(1); }

/* Main Grid Container */
.list-container {
  padding: 80px 16px 100px;
  max-width: 2200px;
  margin: 0 auto;
}

/* Stories / Profiles */
.stories-section {
  padding-bottom: 20px;
  border-bottom: 4px solid var(--border-color);
  margin-bottom: 24px;
}
.stories-scroll {
  display: flex;
  gap: 12px;
  overflow-x: auto;
  scrollbar-width: none;
}
.story-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 80px;
  cursor: pointer;
}
.story-avatar {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: var(--hover-bg);
  overflow: hidden;
  margin-bottom: 8px;
  border: 2px solid transparent;
}
.story-item:hover .story-avatar { border-color: var(--text-secondary); }
.story-avatar img { width: 100%; height: 100%; object-fit: cover; }
.story-username { font-size: 12px; color: var(--text-secondary); text-align: center; }

/* YouTube Style Grid */
.article-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 40px 16px;
  list-style: none;
  padding: 0;
  margin: 0;
}

.article-item {
  cursor: pointer;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* Thumbnail */
.article-thumbnail {
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 12px;
  background: #2a2a2a;
  overflow: hidden;
  position: relative;
}
.article-thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s;
}
.article-item:hover img { transform: scale(1.03); }

/* Duration/Badge placeholder */
.media-badge {
  position: absolute;
  bottom: 8px;
  right: 8px;
  background: rgba(0,0,0,0.8);
  color: white;
  padding: 2px 4px;
  border-radius: 4px;
  font-size: 12px;
  font-weight: 500;
}

/* Content Info */
.article-info {
  display: flex;
  gap: 12px;
}
.author-pfp {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: var(--hover-bg);
  flex-shrink: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}
.article-details {
  display: flex;
  flex-direction: column;
  gap: 4px;
}
.article-title {
  font-size: 16px;
  font-weight: 600;
  line-height: 1.4;
  margin: 0;
  color: var(--text-primary);
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}
.article-meta {
  font-size: 14px;
  color: var(--text-secondary);
  display: flex;
  flex-direction: column;
}

/* Footer Nav */
.footer-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: var(--bg-color);
  border-top: 1px solid var(--border-color);
  display: flex;
  justify-content: space-around;
  padding: 8px 0 env(safe-area-inset-bottom);
  z-index: 100;
}
.footer-btn {
  background: none;
  border: none;
  color: var(--text-primary);
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 10px;
  gap: 4px;
  cursor: pointer;
  opacity: 0.7;
}
.footer-btn.active { opacity: 1; }
.footer-btn i { font-size: 20px; }

/* FAB */
.fab-create {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: var(--hover-bg);
  color: var(--text-primary);
  border: 1px solid var(--border-color);
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  z-index: 90;
}
.fab-create.show { display: flex; }

@media (max-width: 600px) {
  .article-grid { grid-template-columns: 1fr; gap: 30px; }
  .article-thumbnail { border-radius: 0; margin: 0 -16px; width: calc(100% + 32px); }
  .article-info { padding: 0 4px; }
}
</style>
</head>
<body>

<div class="header-wrapper">
  <img src="IMG_0696.png" class="logo-img" alt="Patholytica" onclick="location.reload()">
  <div id="authButtons" class="auth-buttons">
    <button class="footer-btn" onclick="toggleTheme()"><i class="fas fa-circle-half-stroke"></i></button>
  </div>
</div>

<div class="list-container">
  <div class="stories-section">
    <div class="stories-scroll" id="storiesScroll"></div>
  </div>

  <div class="article-grid" id="articleList">
    </div>
</div>

<button class="fab-create" id="fabCreateBtn" onclick="location.href='https://patholytica.com/create'">
  <i class="fas fa-plus"></i>
</button>

<div class="footer-bar">
  <button class="footer-btn active"><i class="fas fa-home"></i><span>Home</span></button>
  <button class="footer-btn" onclick="location.href='explore.html'"><i class="fas fa-compass"></i><span>Explore</span></button>
  <button class="footer-btn" onclick="location.href='profile.html'"><i class="fas fa-user"></i><span>Profile</span></button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = { /* Your Config */ };
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const supabase = window.supabase.createClient(
  "https://vduqewqyvszfquntmark.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." // Shared in your code
);

async function loadFeed() {
  const grid = document.getElementById('articleList');
  const { data: articles } = await supabase
    .from('articles')
    .select('*, media(url)')
    .order('created_at', { ascending: false });

  const uids = articles.map(a => a.firebase_user_id);
  const { data: users } = await supabase.from('users').select('firebase_uid, username, pfp').in('firebase_uid', uids);
  const userMap = Object.fromEntries(users.map(u => [u.firebase_uid, u]));

  grid.innerHTML = '';
  articles.forEach(art => {
    const user = userMap[art.firebase_user_id] || { username: 'Unknown', pfp: null };
    const imageUrl = art.media?.[0]?.url || 'https://via.placeholder.com/600x340/2a2a2a/ffffff?text=No+Preview';
    
    const card = document.createElement('div');
    card.className = 'article-item';
    card.onclick = () => window.location.href = `article.html?id=${art.id}`;
    
    card.innerHTML = `
      <div class="article-thumbnail">
        <img src="${imageUrl}" loading="lazy">
        <div class="media-badge">${art.views > 100 ? 'HOT' : 'NEW'}</div>
      </div>
      <div class="article-info">
        <div class="author-pfp">
          ${user.pfp ? `<img src="${user.pfp}" style="width:100%;height:100%;border-radius:50%">` : (user.username[0] || '?')}
        </div>
        <div class="article-details">
          <h3 class="article-title">${art.title}</h3>
          <div class="article-meta">
            <span>${user.username}</span>
            <span>${art.views} views • ${new Date(art.created_at).toLocaleDateString()}</span>
          </div>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

function toggleTheme() {
  document.body.classList.toggle('light-theme');
}
window.toggleTheme = toggleTheme;

onAuthStateChanged(auth, (user) => {
  if (user) document.getElementById('fabCreateBtn').classList.add('show');
  loadFeed();
});
</script>
</body>
</html>
