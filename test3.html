<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica — Explore</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg-color: #1f1f1f;
  --text-primary: #fff;
  --text-secondary: #aaa;
  --card-bg: #1f1f1f;
  --hover-bg: #2a2a2a;
  --border-color: #303030;
  --accent: #3ea6ff;
  --accent-hover: #2d8ed6;
  --accent-green: #2ecc71;
  --accent-purple: #9b59b6;
  --accent-orange: #e67e22;
}

body.light-theme {
  --bg-color: #f9f9f9;
  --text-primary: #0f0f0f;
  --text-secondary: #606060;
  --card-bg: #f9f9f9;
  --hover-bg: #f0f0f0;
  --border-color: #e5e5e5;
  --accent: #065fd4;
  --accent-hover: #0448a3;
}

* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: "Roboto", Arial, sans-serif;
  overflow-x: hidden;
  max-width: 100vw;
}
body {
  background: var(--bg-color);
  color: var(--text-primary);
  transition: background 0.2s ease, color 0.2s ease;
}
.header-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--bg-color);
  padding-top: env(safe-area-inset-top);
  border-bottom: 1px solid var(--border-color);
  z-index: 40;
  width: 100%;
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 24px;
  max-width: 100%;
  margin: 0 auto;
}
.logo-img {
  height: 28px;
  width: auto;
  cursor: pointer;
  transition: filter 0.2s ease;
}
body.light-theme .logo-img { filter: invert(1); }
.header-actions { display: flex; align-items: center; gap: 16px; }
.icon-btn {
  width: 40px; height: 40px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: background 0.2s ease;
}
.icon-btn:hover { background: var(--hover-bg); }
.auth-buttons { display: none; gap: 12px; }
.auth-buttons.show { display: flex; }
.btn-login, .btn-signup {
  padding: 8px 20px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  border: none;
}
.btn-login {
  background: transparent;
  color: var(--text-primary);
  border: 1px solid var(--border-color);
}
.btn-login:hover { background: var(--hover-bg); }
.btn-signup { background: var(--accent); color: white; }
.btn-signup:hover { opacity: 0.9; transform: translateY(-1px); }
.user-welcome { display: none; align-items: center; gap: 12px; font-size: 14px; color: var(--text-primary); }
.user-welcome.show { display: flex; }
.welcome-text { font-weight: 500; cursor: pointer; transition: color 0.2s ease; }
.welcome-text:hover { color: var(--accent); }

/* Tab Bar (below header) */
.tab-bar {
  position: fixed;
  top: calc(53px + env(safe-area-inset-top));
  left: 0;
  right: 0;
  background: var(--bg-color);
  border-bottom: 1px solid var(--border-color);
  z-index: 36;
  display: flex;
}
.tab-btn {
  flex: 1;
  padding: 12px 0;
  background: none;
  border: none;
  color: var(--text-secondary);
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: all 0.2s ease;
}
.tab-btn.active {
  color: var(--accent);
  border-bottom-color: var(--accent);
}
.tab-btn:hover { color: var(--text-primary); }

/* Search Container */
.search-container {
  position: fixed;
  top: calc(53px + env(safe-area-inset-top) + 45px);
  left: 0;
  right: 0;
  background: var(--bg-color);
  padding: 16px 24px;
  z-index: 35;
  border-bottom: 1px solid var(--border-color);
  display: none;
}
.search-container.active { display: block; }
.search-bar { position: relative; max-width: 900px; margin: 0 auto; }
.search-input-wrapper { position: relative; display: flex; align-items: center; }
.search-icon { position: absolute; left: 16px; color: var(--text-secondary); font-size: 16px; pointer-events: none; }
.search-input {
  width: 100%;
  padding: 12px 48px 12px 48px;
  border: 1px solid var(--border-color);
  border-radius: 24px;
  background: var(--card-bg);
  color: var(--text-primary);
  font-size: 15px;
  outline: none;
  transition: border-color 0.2s ease;
}
.search-input:focus { border-color: var(--accent); }
.clear-search {
  position: absolute;
  right: 12px;
  width: 28px; height: 28px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  transition: background 0.2s ease;
}
.clear-search.show { display: flex; }
.clear-search:hover { background: var(--hover-bg); }
.filter-tabs {
  display: flex;
  gap: 8px;
  margin-top: 12px;
  overflow-x: auto;
  scrollbar-width: none;
  -ms-overflow-style: none;
}
.filter-tabs::-webkit-scrollbar { display: none; }
.filter-tab {
  padding: 8px 16px;
  border-radius: 20px;
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  white-space: nowrap;
  transition: all 0.2s ease;
}
.filter-tab:hover { background: var(--hover-bg); color: var(--text-primary); }
.filter-tab.active { background: var(--accent); border-color: var(--accent); color: white; }

/* Content Container */
.content-container {
  max-width: 900px;
  width: 100%;
  margin: 0 auto;
  padding: 24px 24px 80px;
  padding-top: calc(53px + env(safe-area-inset-top) + 45px + 140px);
  display: none;
}
.content-container.active { display: block; }

/* Results List */
.results-list { list-style: none; margin: 0; padding: 0; }

/* Result Item */
.result-item {
  padding: 16px;
  border-bottom: 1px solid var(--border-color);
  cursor: pointer;
  transition: background 0.2s ease;
  display: flex;
  align-items: center;
  gap: 16px;
}
.result-item:hover { background: var(--hover-bg); margin: 0 -12px; padding: 16px 28px; }
.result-avatar {
  width: 48px; height: 48px;
  border-radius: 50%;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: 600;
  color: white;
  flex-shrink: 0;
  overflow: hidden;
}
.result-avatar img { width: 100%; height: 100%; object-fit: cover; }
.result-avatar.article { background: var(--accent-green); }
.result-avatar.article-content { background: var(--accent-orange); }
.result-avatar.playlist { background: var(--accent-purple); }
.result-avatar.text-thumb {
  border-radius: 8px;
  width: 48px; height: 48px;
  font-size: 9px;
  font-weight: 400;
  line-height: 1.3;
  text-align: left;
  padding: 5px;
  align-items: flex-start;
  color: rgba(255,255,255,0.85);
  overflow: hidden;
  word-break: break-word;
}
.result-content { flex: 1; min-width: 0; }
.result-title { font-size: 16px; font-weight: 600; margin: 0 0 4px 0; color: var(--text-primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.result-subtitle { font-size: 13px; color: var(--text-secondary); margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.result-excerpt {
  font-size: 12px;
  color: var(--text-secondary);
  margin: 4px 0 0 0;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  line-height: 1.4;
}
.result-excerpt mark { background: rgba(62, 166, 255, 0.3); color: var(--text-primary); padding: 2px 4px; border-radius: 3px; }
.result-type-badge { padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 600; text-transform: uppercase; flex-shrink: 0; }
.result-type-badge.user { background: rgba(62, 166, 255, 0.15); color: var(--accent); }
.result-type-badge.article { background: rgba(46, 204, 113, 0.15); color: var(--accent-green); }
.result-type-badge.article-content { background: rgba(230, 126, 34, 0.15); color: var(--accent-orange); }
.result-type-badge.playlist { background: rgba(155, 89, 182, 0.15); color: var(--accent-purple); }

/* Load More */
.load-more-container { text-align: center; padding: 24px; display: none; }
.load-more-container.show { display: block; }
.btn-load-more {
  padding: 12px 32px;
  border-radius: 24px;
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}
.btn-load-more:hover { background: var(--hover-bg); border-color: var(--accent); }
.btn-load-more:disabled { opacity: 0.5; cursor: not-allowed; }

/* Empty / Error States */
.empty-state { text-align: center; padding: 60px 24px; color: var(--text-secondary); }
.empty-state i { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
.empty-state h3 { font-size: 18px; margin: 0 0 8px 0; color: var(--text-primary); }
.empty-state p { font-size: 14px; margin: 0; }
.loading-state { text-align: center; padding: 40px; color: var(--text-secondary); font-size: 16px; }
.loading-spinner { display: inline-block; width: 24px; height: 24px; border: 3px solid var(--border-color); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }

/* ── SKELETON LOADING (search tab) ── */
@keyframes shimmer {
  0%   { background-position: -400px 0; }
  100% { background-position:  400px 0; }
}
.skeleton-base {
  background: linear-gradient(90deg, var(--hover-bg) 25%, var(--border-color) 50%, var(--hover-bg) 75%);
  background-size: 800px 100%;
  animation: shimmer 1.4s infinite linear;
  border-radius: 6px;
}
.skeleton-result-item {
  padding: 16px;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  align-items: center;
  gap: 16px;
}
.skeleton-result-avatar { width: 48px; height: 48px; border-radius: 50%; flex-shrink: 0; }
.skeleton-result-content { flex: 1; display: flex; flex-direction: column; gap: 8px; }
.skeleton-result-title { height: 16px; width: 60%; }
.skeleton-result-sub   { height: 12px; width: 40%; }
.skeleton-result-badge { width: 52px; height: 22px; border-radius: 12px; flex-shrink: 0; }

/* ── SCROLLER TAB ── */
.scroller-container {
  position: fixed;
  top: calc(53px + env(safe-area-inset-top) + 45px);
  left: 0; right: 0;
  bottom: 0;
  display: none;
  overflow: hidden;
}
.scroller-container.active { display: block; }
.posts-wrapper {
  height: 100%;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  scrollbar-width: none;
}
.posts-wrapper::-webkit-scrollbar { display: none; }
.article-card {
  position: relative;
  height: calc(100vh - 53px - env(safe-area-inset-top) - 45px - 56px - env(safe-area-inset-bottom));
  scroll-snap-align: start;
  scroll-snap-stop: always;
  background: var(--bg-color);
  padding: 14px 20px 20px;
  display: flex;
  flex-direction: column;
  border-bottom: 1px solid var(--border-color);
}
.card-top-line { width: calc(100%+40px); margin-left: -20px; height: 1px; background: var(--border-color); flex-shrink: 0; margin-bottom: 14px; display: none; }
.article-header { display: flex; align-items: center; gap: 12px; margin-bottom: 0; flex-shrink: 0; }
.author-avatar {
  width: 40px; height: 40px;
  border-radius: 50%;
  background: var(--accent);
  display: flex; align-items: center; justify-content: center;
  font-size: 16px; font-weight: bold; color: white;
  overflow: hidden; flex-shrink: 0;
}
.author-avatar img { width: 100%; height: 100%; object-fit: cover; }
.author-info { flex: 1; }
.author-name { color: var(--text-primary); font-weight: 600; font-size: 15px; margin-bottom: 2px; }
.article-date { color: var(--text-secondary); font-size: 12px; }
.header-bottom-line { width: calc(100% + 40px); margin-left: -20px; height: 1px; background: var(--border-color); flex-shrink: 0; margin-top: 12px; margin-bottom: 12px; }
.article-title { font-size: 20px; font-weight: 700; color: var(--text-primary); margin-bottom: 8px; line-height: 1.25; flex-shrink: 0; }
.article-stats { display: flex; align-items: center; gap: 14px; margin-bottom: 10px; flex-shrink: 0; }
.stat-item { display: flex; align-items: center; gap: 5px; font-size: 13px; color: var(--text-secondary); }
.stat-item.views i { color: var(--accent); }
.stat-item.likes i { color: #ef4444; }
.article-content { color: var(--text-primary); font-size: 15px; line-height: 1.6; flex: 1; overflow-y: auto; padding-right: 56px; }
.article-content::-webkit-scrollbar { width: 4px; }
.article-content::-webkit-scrollbar-track { background: var(--border-color); }
.article-content::-webkit-scrollbar-thumb { background: var(--text-secondary); border-radius: 2px; }
.content-paragraph { margin-bottom: 12px; }
.media-embed { margin: 12px 0; max-width: 100%; }
.media-embed img { width: 100%; max-width: 100%; height: auto; border-radius: 8px; display: block; }
.media-caption { font-size: 13px; color: var(--text-secondary); margin-top: 6px; font-style: italic; }
.custom-audio-player { background: var(--card-bg); border-radius: 12px; padding: 14px; display: flex; align-items: center; gap: 12px; border: 1px solid var(--border-color); }
.play-btn { width: 40px; height: 40px; border-radius: 50%; background: var(--accent); border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 15px; transition: all 0.2s ease; flex-shrink: 0; }
.play-btn:hover { background: var(--accent-hover); transform: scale(1.05); }
.audio-info { flex: 1; min-width: 0; overflow: hidden; }
.audio-title { font-size: 13px; font-weight: 500; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-primary); }
.waveform-container { position: relative; height: 28px; background: var(--hover-bg); border-radius: 4px; margin-bottom: 6px; cursor: pointer; overflow: hidden; }
.waveform-progress { position: absolute; top: 0; left: 0; height: 100%; background: var(--accent); opacity: 0.3; transition: width 0.1s linear; }
.waveform-bars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: space-around; padding: 0 4px; }
.waveform-bar { width: 2px; background: var(--text-secondary); border-radius: 2px; opacity: 0.6; }
.audio-time { display: flex; justify-content: space-between; font-size: 11px; color: var(--text-secondary); }
.action-buttons { position: absolute; right: 14px; bottom: 80px; display: flex; flex-direction: column; gap: 18px; z-index: 10; }
.action-btn { display: flex; flex-direction: column; align-items: center; gap: 3px; background: none; border: none; cursor: pointer; transition: transform 0.1s; }
.action-btn:active { transform: scale(0.9); }
.action-btn svg { width: 26px; height: 26px; stroke: var(--text-primary); fill: none; stroke-width: 2; }
.action-btn.liked svg { fill: #ef4444; stroke: #ef4444; }
.action-btn span { color: var(--text-primary); font-size: 11px; font-weight: 600; }

/* Skeleton for scroller */
.skeleton-card {
  position: relative;
  height: calc(100vh - 53px - env(safe-area-inset-top) - 45px - 56px - env(safe-area-inset-bottom));
  scroll-snap-align: start;
  scroll-snap-stop: always;
  background: var(--bg-color);
  padding: 14px 20px 20px;
  display: flex;
  flex-direction: column;
  border-bottom: 1px solid var(--border-color);
}
.skeleton-header { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
.skeleton-avatar { width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; }
.skeleton-author-block { flex: 1; display: flex; flex-direction: column; gap: 6px; }
.skeleton-name  { height: 14px; width: 120px; }
.skeleton-date  { height: 10px; width: 70px; }
.skeleton-divider { width: calc(100% + 40px); margin-left: -20px; height: 1px; background: var(--border-color); flex-shrink: 0; margin-top: 12px; margin-bottom: 12px; }
.skeleton-title       { height: 20px; width: 85%; margin-bottom: 8px; }
.skeleton-title-short { height: 20px; width: 60%; margin-bottom: 10px; }
.skeleton-stats { display: flex; gap: 12px; margin-bottom: 12px; flex-shrink: 0; }
.skeleton-stat  { height: 13px; width: 52px; }
.skeleton-line          { height: 13px; margin-bottom: 10px; width: 100%; }
.skeleton-line.w90      { width: 90%; }
.skeleton-line.w75      { width: 75%; }
.skeleton-line.w80      { width: 80%; }
.skeleton-line.w65      { width: 65%; }
.skeleton-line.w95      { width: 95%; }

/* Comments popup */
.comments-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 199; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
.comments-overlay.active { opacity: 1; pointer-events: all; }
.comments-popup {
  position: fixed; top: 50%; left: 50%;
  transform: translate(-50%, -50%) scale(0.9);
  width: calc(100% - 40px); max-width: 500px;
  height: 70vh; max-height: 600px;
  background: var(--card-bg);
  border-radius: 16px; z-index: 200;
  opacity: 0; pointer-events: none;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex; flex-direction: column;
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
}
.comments-popup.active { opacity: 1; pointer-events: all; transform: translate(-50%, -50%) scale(1); }
.comments-header { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; border-bottom: 1px solid var(--border-color); }
.comments-header h3 { font-size: 16px; font-weight: 600; }
.close-comments { background: none; border: none; color: var(--text-primary); font-size: 24px; cursor: pointer; padding: 0; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: background 0.2s ease; }
.close-comments:hover { background: var(--hover-bg); }
.comments-list { flex: 1; overflow-y: auto; padding: 16px 20px; }
.comments-list::-webkit-scrollbar { width: 6px; }
.comments-list::-webkit-scrollbar-track { background: transparent; }
.comments-list::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
.comment-item { display: flex; gap: 12px; margin-bottom: 20px; }
.comment-avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; color: white; flex-shrink: 0; overflow: hidden; }
.comment-avatar img { width: 100%; height: 100%; object-fit: cover; }
.comment-content { flex: 1; }
.comment-author { font-weight: 600; font-size: 13px; margin-bottom: 4px; }
.comment-text { font-size: 14px; line-height: 1.4; margin-bottom: 6px; }
.comment-time { font-size: 11px; color: var(--text-secondary); }
.comment-input-wrapper { padding: 12px 20px; border-top: 1px solid var(--border-color); background: var(--bg-color); border-radius: 0 0 16px 16px; }
.comment-input-container { display: flex; gap: 8px; align-items: center; }
.comment-input { flex: 1; background: var(--hover-bg); border: 1px solid var(--border-color); border-radius: 20px; padding: 10px 16px; color: var(--text-primary); font-size: 14px; outline: none; }
.comment-input:focus { border-color: var(--accent); }
.send-comment-btn { width: 36px; height: 36px; border-radius: 50%; background: var(--accent); border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; transition: all 0.2s ease; }
.send-comment-btn:hover { background: var(--accent-hover); }
.send-comment-btn:disabled { opacity: 0.5; cursor: not-allowed; }
.no-comments { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: var(--text-secondary); gap: 12px; }
.no-comments i { font-size: 48px; opacity: 0.5; }

/* Footer Bar Navigation */
.footer-bar {
  position: fixed;
  bottom: 0; left: 50%;
  transform: translateX(-50%);
  width: 100%; max-width: 450px;
  background: var(--card-bg);
  border-top: 1px solid var(--border-color);
  padding: 8px 24px;
  padding-bottom: calc(8px + env(safe-area-inset-bottom));
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 100;
}
.footer-btn { display: flex; flex-direction: column; align-items: center; gap: 2px; background: none; border: none; color: var(--text-secondary); cursor: pointer; transition: color 0.2s ease; padding: 6px 12px; }
.footer-btn:hover { color: var(--text-primary); }
.footer-btn.active { color: var(--accent); }
.footer-btn i { font-size: 20px; }
.footer-btn span { font-size: 10px; font-weight: 500; }

@media (max-width: 768px) {
  .search-container { padding: 12px 16px; }
  .search-input { font-size: 14px; padding: 10px 40px 10px 40px; }
  .filter-tabs { margin-top: 10px; gap: 6px; }
  .filter-tab { padding: 6px 14px; font-size: 12px; }
  .content-container { padding: 16px 16px 100px; padding-top: calc(53px + env(safe-area-inset-top) + 45px + 130px); }
  .result-avatar { width: 42px; height: 42px; font-size: 18px; }
  .result-title { font-size: 15px; }
  .result-subtitle { font-size: 12px; }
  .empty-state { padding: 40px 20px; }
  .empty-state i { font-size: 40px; }

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function highlightText(text, query) {
  if (!text || !query) return escapeHtml(text);
  const escapedText = escapeHtml(text);
  const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
  return escapedText.replace(regex, '<mark>$1</mark>');
}

function handleImageError(img, fallbackText) {
  img.style.display = 'none';
  img.parentElement.textContent = fallbackText;
}

// Skeleton for search loading
function showSearchSkeleton() {
  resultsList.innerHTML = '';
  for (let i = 0; i < 5; i++) {
    const li = document.createElement('li');
    li.className = 'skeleton-result-item';

    `;
    resultsList.appendChild(li);

}

async function performSearch(query, isNewSearch = true) {
  if (!query) return;
  if (isNewSearch) {
    currentQuery = query;
    currentOffset = 0;
    initialState.style.display = 'none';
    showSearchSkeleton();
    loadMoreContainer.classList.remove('show');
  } else {
    loadMoreBtn.disabled = true;
    loadMoreBtn.innerHTML = '<div class="loading-spinner" style="margin:0 auto;"></div>';
  }

  try {
    let results = [];
    let totalCount = 0;

    if (currentFilter === 'all' || currentFilter === 'users') {
      const { data: users, error: usersError, count } = await supabase
        .from('users').select('*', { count: 'exact' })
        .ilike('username', `%${query}%`)
        .range(currentOffset, currentOffset + RESULTS_PER_PAGE - 1);
      if (!usersError && users) {
        results.push(...users.map(u => ({ ...u, type: 'user' })));
        totalCount += count || 0;
      }
    }

    if (currentFilter === 'all' || currentFilter === 'articles') {
      const { data: articles, error: articlesError, count } = await supabase
        .from('articles').select('*, media(url)', { count: 'exact' })
        .ilike('title', `%${query}%`)
        .range(currentOffset, currentOffset + RESULTS_PER_PAGE - 1);
      if (!articlesError && articles) {
        const firebaseUserIds = [...new Set(articles.map(a => a.firebase_user_id).filter(Boolean))];
        let userMap = {};
        if (firebaseUserIds.length > 0) {
          const { data: users } = await supabase.from('users').select('firebase_uid, username, pfp').in('firebase_uid', firebaseUserIds);
          if (users) users.forEach(u => { userMap[u.firebase_uid] = u; });
        }
        results.push(...articles.map(a => ({
          ...a, type: 'article',
          authorUsername: userMap[a.firebase_user_id]?.username || 'Unknown',
          articleImage: a.media && a.media.length > 0 ? a.media[0].url : null,
          articleText: a.content || ''
        })));
        totalCount += count || 0;
      }
    }

    if (currentFilter === 'article-content') {
      const { data: articleContent, error: contentError, count } = await supabase
        .from('articles').select('*, media(url)', { count: 'exact' })
        .ilike('content', `%${query}%`)
        .range(currentOffset, currentOffset + RESULTS_PER_PAGE - 1);
      if (!contentError && articleContent) {
        const firebaseUserIds = [...new Set(articleContent.map(a => a.firebase_user_id).filter(Boolean))];
        let userMap = {};
        if (firebaseUserIds.length > 0) {
          const { data: users } = await supabase.from('users').select('firebase_uid, username, pfp').in('firebase_uid', firebaseUserIds);
          if (users) users.forEach(u => { userMap[u.firebase_uid] = u; });
        }
        results.push(...articleContent.map(a => {
          let excerpt = '';
          if (a.content) {
            const idx = a.content.toLowerCase().indexOf(query.toLowerCase());
            if (idx !== -1) {
              const start = Math.max(0, idx - 50);
              const end = Math.min(a.content.length, idx + query.length + 100);
              excerpt = (start > 0 ? '...' : '') + a.content.substring(start, end) + (end < a.content.length ? '...' : '');
            } else {
              excerpt = a.content.substring(0, 150) + (a.content.length > 150 ? '...' : '');
            }
          }
          return {
            ...a, type: 'article-content',
            authorUsername: userMap[a.firebase_user_id]?.username || 'Unknown',
            articleImage: a.media && a.media.length > 0 ? a.media[0].url : null,
            articleText: a.content || '',
            excerpt
          };
        }));
        totalCount += count || 0;
      }
    }

    if (currentFilter === 'all' || currentFilter === 'playlists') {
      const { data: playlists, error: playlistsError, count } = await supabase
        .from('playlists').select('*', { count: 'exact' })
        .ilike('name', `%${query}%`)
        .range(currentOffset, currentOffset + RESULTS_PER_PAGE - 1);
      if (!playlistsError && playlists) {
        results.push(...playlists.map(p => ({ ...p, type: 'playlist' })));
        totalCount += count || 0;
      }
    }

    hasMoreSearch = (currentOffset + results.length) < totalCount;
    displayResults(results, query, isNewSearch);
    currentOffset += results.length;

    if (hasMoreSearch && results.length > 0) {
      loadMoreContainer.classList.add('show');
      loadMoreBtn.disabled = false;
      loadMoreBtn.innerHTML = '<i class="fas fa-chevron-down" style="margin-right:8px;"></i>Load More';
    } else {
      loadMoreContainer.classList.remove('show');
    }
  } catch (error) {
    console.error('Search error:', error);
    if (isNewSearch) {
      resultsList.innerHTML = `<li class="empty-state"><i class="fas fa-exclamation-circle"></i><h3>Search Error</h3><p>An error occurred. Please try again.</p></li>`;
    } else {
      loadMoreBtn.disabled = false;
      loadMoreBtn.innerHTML = '<i class="fas fa-chevron-down" style="margin-right:8px;"></i>Load More';
    }
  }
}

function displayResults(results, query, isNewSearch) {
  if (results.length === 0 && isNewSearch) {
    resultsList.innerHTML = `<li class="empty-state"><i class="fas fa-search"></i><h3>No results found</h3><p>Try searching with different keywords</p></li>`;
    return;
  }
  if (isNewSearch) resultsList.innerHTML = '';

  results.forEach(result => {
    const li = document.createElement('li');
    li.className = 'result-item';

    if (result.type === 'user') {
      const initial = result.username ? result.username[0].toUpperCase() : 'U';
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'result-avatar';
      if (result.pfp) {
        const img = document.createElement('img');
        img.src = result.pfp; img.alt = result.username || 'User';
        img.onerror = function() { handleImageError(this, initial); };
        avatarDiv.appendChild(img);
      } else { avatarDiv.textContent = initial; }
      const contentDiv = document.createElement('div');
      contentDiv.className = 'result-content';
      contentDiv.innerHTML = `<h3 class="result-title">@${escapeHtml(result.username || 'Unknown')}</h3><p class="result-subtitle">${escapeHtml(result.bio || 'No bio available')}</p>`;
      const badge = document.createElement('span');
      badge.className = 'result-type-badge user'; badge.textContent = 'User';
      li.appendChild(avatarDiv); li.appendChild(contentDiv); li.appendChild(badge);
      li.onclick = () => window.location.href = `profile.html?username=${result.username}`;

    } else if (result.type === 'article' || result.type === 'article-content') {
      const initial = result.title ? result.title[0].toUpperCase() : 'A';
      const avatarDiv = document.createElement('div');
      const hasMedia = result.articleImage;

      if (hasMedia) {
        avatarDiv.className = `result-avatar ${result.type}`;
        const img = document.createElement('img');
        img.src = result.articleImage; img.alt = result.title || 'Article';
        img.onerror = function() {
          // Fallback to text thumbnail
          img.remove();
          avatarDiv.className = `result-avatar text-thumb ${result.type}`;
          avatarDiv.style.background = result.type === 'article' ? 'var(--accent-green)' : 'var(--accent-orange)';
          avatarDiv.textContent = (result.articleText || result.title || '').substring(0, 60);
        };
        avatarDiv.appendChild(img);
      } else {
        // Text thumbnail: show first ~60 chars of article content
        avatarDiv.className = `result-avatar text-thumb ${result.type}`;
        avatarDiv.style.background = result.type === 'article' ? 'var(--accent-green)' : 'var(--accent-orange)';
        avatarDiv.textContent = (result.articleText || result.title || '').substring(0, 60);
      }

      const date = new Date(result.created_at);
      const formattedDate = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
      const contentDiv = document.createElement('div');
      contentDiv.className = 'result-content';
      let innerHtml = `<h3 class="result-title">${escapeHtml(result.title)}</h3><p class="result-subtitle">by @${escapeHtml(result.authorUsername)} • ${formattedDate}</p>`;
      if (result.type === 'article-content' && result.excerpt) {
        innerHtml += `<p class="result-excerpt">${highlightText(result.excerpt, query)}</p>`;
      }
      contentDiv.innerHTML = innerHtml;

      const badge = document.createElement('span');
      badge.className = `result-type-badge ${result.type}`;
      badge.textContent = result.type === 'article' ? 'Article' : 'Content';
      li.appendChild(avatarDiv); li.appendChild(contentDiv); li.appendChild(badge);
      li.onclick = () => window.location.href = `article.html?id=${result.id}`;

    } else if (result.type === 'playlist') {
      const initial = result.name ? result.name[0].toUpperCase() : 'L';
      const articleCount = result.article_count || 0;
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'result-avatar playlist'; avatarDiv.textContent = initial;
      const contentDiv = document.createElement('div');
      contentDiv.className = 'result-content';
      contentDiv.innerHTML = `<h3 class="result-title">${escapeHtml(result.name)}</h3><p class="result-subtitle">${articleCount} article${articleCount !== 1 ? 's' : ''}</p>`;
      const badge = document.createElement('span');
      badge.className = 'result-type-badge playlist'; badge.textContent = 'Library';
      li.appendChild(avatarDiv); li.appendChild(contentDiv); li.appendChild(badge);
      li.onclick = () => window.location.href = `playlist.html?id=${result.id}`;
    }

    resultsList.appendChild(li);
  });
}

function formatNumber(num) {
  if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
  if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
  return (num || 0).toString();
}

function formatDate(date) {
  const now = new Date();
  const diffMs = now - date;
  const diffMins = Math.floor(diffMs / 60000);
  const diffHours = Math.floor(diffMs / 3600000);
  const diffDays = Math.floor(diffMs / 86400000);
  if (diffMins < 60) return `${diffMins}m ago`;
  if (diffHours < 24) return `${diffHours}h ago`;
  if (diffDays < 7) return `${diffDays}d ago`;
  return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

    <div class="skeleton-header">

      <div class="skeleton-author-block">
        <div class="skeleton-name skeleton-base"></div>
        <div class="skeleton-date skeleton-base"></div>
      </div>
    </div>
    <div class="skeleton-divider"></div>
    <div class="skeleton-title skeleton-base"></div>
    <div class="skeleton-title-short skeleton-base"></div>
    <div class="skeleton-stats">
      <div class="skeleton-stat skeleton-base"></div>
      <div class="skeleton-stat skeleton-base"></div>
    </div>
    <div class="skeleton-line skeleton-base"></div>
    <div class="skeleton-line w90 skeleton-base"></div>
    <div class="skeleton-line w95 skeleton-base"></div>
    <div class="skeleton-line w80 skeleton-base"></div>
    <div class="skeleton-line skeleton-base"></div>
    <div class="skeleton-line w75 skeleton-base"></div>
    <div class="skeleton-line w90 skeleton-base"></div>
    <div class="skeleton-line w65 skeleton-base"></div>
  `;
}

async function loadArticles(isInitial = true) {
  if (isLoading || (!isInitial && !hasMore)) return;
  isLoading = true;

  try {
    const { data: articlesData, error } = await supabase
      .from('articles').select('*')
      .order('created_at', { ascending: false })
      .range(offset, offset + LIMIT - 1);
    if (error) throw error;
    if (!articlesData || articlesData.length === 0) {
      if (isInitial) {
        document.getElementById('postsWrapper').innerHTML = `<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;color:var(--text-secondary);gap:16px;"><i class="fas fa-inbox" style="font-size:48px;opacity:0.5;"></i><div>No articles found</div></div>`;
      }
      hasMore = false; isLoading = false; return;
    }
    if (articlesData.length < LIMIT) hasMore = false;
    offset += articlesData.length;

    const userIds = [...new Set(articlesData.map(a => a.firebase_user_id).filter(Boolean))];
    let usersData = [];
    if (userIds.length > 0) {
      const { data: users } = await supabase.from('users').select('firebase_uid, username, full_name, pfp').in('firebase_uid', userIds);
      usersData = users || [];
    }
    const articleIds = articlesData.map(a => a.id);
    const { data: mediaData } = await supabase.from('media').select('*').in('article_id', articleIds).order('display_order', { ascending: true });

    const newArticles = articlesData.map(article => {
      const user = usersData.find(u => u.firebase_uid === article.firebase_user_id);
      return {
        ...article,
        author: user?.username ? `@${user.username}` : (user?.full_name || 'Anonymous'),
        authorPfp: user?.pfp || null,
        authorUsername: user?.username || null,
        media: mediaData?.filter(m => m.article_id === article.id) || []
      };
    });

    articles = [...articles, ...newArticles];
    renderArticles(isInitial);
    isLoading = false;
  } catch(e) {
    console.error('Error loading articles:', e);
    if (isInitial) {
      document.getElementById('postsWrapper').innerHTML = `<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;color:var(--text-secondary);gap:16px;"><i class="fas fa-exclamation-triangle" style="font-size:48px;opacity:0.5;"></i><div>Failed to load articles</div></div>`;
    }
    isLoading = false;
  }
}

function createMediaElement(mediaItem) {
  const mediaDiv = document.createElement('div');
  mediaDiv.className = 'media-embed';
  if (mediaItem.type === 'image') {
    mediaDiv.innerHTML = `<img src="${mediaItem.url}" alt="${mediaItem.caption || 'Article image'}">${mediaItem.caption ? `<div class="media-caption">${mediaItem.caption}</div>` : ''}`;
  } else if (mediaItem.type === 'audio') {
    const audioId = 'audio-' + Math.random().toString(36).substr(2, 9);
    mediaDiv.innerHTML = `
      <div class="custom-audio-player">
        <button class="play-btn" onclick="toggleAudio(this,'${audioId}')"><i class="fas fa-play"></i></button>
        <div class="audio-info">
          <div class="audio-title">${mediaItem.caption || 'Audio'}</div>
          <div class="waveform-container" onclick="seekAudio(event,this,'${audioId}')">
            <div class="waveform-progress"></div>
            <div class="waveform-bars">${Array(15).fill(0).map(()=>`<div class="waveform-bar" style="height:${Math.random()*60+20}%"></div>`).join('')}</div>
          </div>
          <div class="audio-time"><span class="current-time">0:00</span><span class="duration">0:00</span></div>
        </div>
        <audio id="${audioId}" src="${mediaItem.url}" style="display:none;"></audio>
      </div>`;
    setTimeout(() => {
      const audio = document.getElementById(audioId);
      if (audio) {
        audio.addEventListener('loadedmetadata', function() {
          const d = Math.floor(audio.duration);
          const m = Math.floor(d/60), s = d % 60;
          const span = audio.closest('.custom-audio-player').querySelector('.duration');
          if (span) span.textContent = `${m}:${s.toString().padStart(2,'0')}`;
        });
      }
    }, 100);
  }
  return mediaDiv;
}

function getAvatarContent(article) {
  if (article.authorPfp) return `<img src="${article.authorPfp}" alt="${article.author}">`;
  let letter = 'A';
  if (article.authorUsername) letter = article.authorUsername.charAt(0).toUpperCase();
  else if (article.author) {
    const i = article.author.indexOf('@');
    letter = i !== -1 && article.author.length > i+1 ? article.author.charAt(i+1).toUpperCase() : article.author.charAt(0).toUpperCase();
  }
  return letter;
}

function renderArticles(isInitial = true) {
  const wrapper = document.getElementById('postsWrapper');
  if (isInitial) { wrapper.innerHTML = ''; }
  else { const last = wrapper.lastElementChild; if (last && last.classList.contains('skeleton-card')) last.remove(); }

  const startIndex = isInitial ? 0 : articles.length - LIMIT;
  for (let i = startIndex; i < articles.length; i++) {
    const article = articles[i];
    const div = document.createElement('div');
    div.className = 'article-card';
    div.dataset.index = i;
    div.dataset.articleId = article.id;

    const contentDiv = document.createElement('div');
    contentDiv.className = 'article-content';

    // Check if article has any visual/audio media
    const hasVisualMedia = article.media && article.media.some(m => m.type === 'image' || m.type === 'video' || m.type === 'audio');

    const paragraphs = (article.content || 'No content available').split('\n\n');
    paragraphs.forEach((paragraph, pIndex) => {
      if (paragraph.trim()) {
        const p = document.createElement('div');
        p.className = 'content-paragraph';
        p.textContent = paragraph.trim();
        contentDiv.appendChild(p);
        if (article.media?.length > 0) {
          article.media.filter(m => m.display_order === pIndex).forEach(m => contentDiv.appendChild(createMediaElement(m)));
        }
      }
    });
    if (article.media) {
      article.media.filter(m => m.display_order >= paragraphs.length).forEach(m => contentDiv.appendChild(createMediaElement(m)));
    }

    const isLiked = userLikes.has(article.id);
    const avatarContent = getAvatarContent(article);

    div.innerHTML = `
      <div class="article-header">
        <div class="author-avatar">${avatarContent}</div>
        <div class="author-info">
          <div class="author-name">${article.author}</div>
          <div class="article-date">${formatDate(new Date(article.created_at))}</div>
        </div>
      </div>
      <div class="header-bottom-line"></div>
      <div class="article-title">${article.title || 'Untitled'}</div>
      <div class="article-stats">
        <div class="stat-item views"><i class="fas fa-eye"></i><span>${formatNumber(article.views||0)}</span></div>
        <div class="stat-item likes"><i class="fas fa-heart"></i><span>${formatNumber(article.likes||0)}</span></div>
      </div>
      <div class="action-buttons">
        <button class="action-btn like-btn ${isLiked?'liked':''}" data-id="${article.id}">
          <svg viewBox="0 0 24 24"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
          <span class="like-count">${article.likes||0}</span>
        </button>
        <button class="action-btn comment-btn" data-id="${article.id}">
          <svg viewBox="0 0 24 24"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
          <span class="comment-count">0</span>
        </button>
        <button class="action-btn expand-btn" data-id="${article.id}">
          <svg viewBox="0 0 24 24"><polyline points="15 3 21 3 21 9"></polyline><polyline points="9 21 3 21 3 15"></polyline><line x1="21" y1="3" x2="14" y2="10"></line><line x1="3" y1="21" x2="10" y2="14"></line></svg>
          <span>Open</span>
        </button>
      </div>
    `;

    div.querySelector('.article-stats').insertAdjacentElement('afterend', contentDiv);
    wrapper.appendChild(div);
  }

  if (hasMore) {
    const sk = document.createElement('div');
    sk.className = 'skeleton-card';
    sk.innerHTML = skeletonCardHTML();
    wrapper.appendChild(sk);
  }

  document.querySelectorAll('.like-btn').forEach(btn => btn.addEventListener('click', handleLike));
  document.querySelectorAll('.comment-btn').forEach(btn => btn.addEventListener('click', handleComments));
  document.querySelectorAll('.expand-btn').forEach(btn => btn.addEventListener('click', e => { window.location.href = `article.html?id=${e.currentTarget.dataset.id}`; }));

  if (isInitial) {
    wrapper.addEventListener('scroll', handleScroll);
    loadCommentCounts();
    setupIntersectionObserver();
  } else {
    setupIntersectionObserverForNew(startIndex);
    loadCommentCounts();
  }
}

function setupIntersectionObserver() {
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const id = entry.target.dataset.articleId;
      if (!id) return;
      if (entry.isIntersecting && entry.intersectionRatio >= 0.75) startViewTimer(id);
      else clearViewTimer(id);
    });
  }, { threshold: [0.75] });
  document.querySelectorAll('.article-card').forEach(card => { if (card.dataset.articleId) observer.observe(card); });
}

function setupIntersectionObserverForNew(startIndex) {
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const id = entry.target.dataset.articleId;
      if (!id) return;
      if (entry.isIntersecting && entry.intersectionRatio >= 0.75) startViewTimer(id);
      else clearViewTimer(id);
    });
  }, { threshold: [0.75] });
  document.querySelectorAll('.article-card').forEach(card => { if (card.dataset.index >= startIndex && card.dataset.articleId) observer.observe(card); });
}

function startViewTimer(articleId) {
  if (viewedArticles.has(articleId) || viewTimers[articleId]) return;
  viewTimers[articleId] = setTimeout(async () => { await incrementView(articleId); }, 5000);
}
function clearViewTimer(articleId) {
  if (viewTimers[articleId]) { clearTimeout(viewTimers[articleId]); delete viewTimers[articleId]; }
}
async function incrementView(articleId) {
  if (viewedArticles.has(articleId)) return;
  try {
    viewedArticles.add(articleId);
    const { data: article } = await supabase.from('articles').select('views').eq('id', articleId).single();
    const newViews = (article.views || 0) + 1;
    await supabase.from('articles').update({ views: newViews }).eq('id', articleId);
    const idx = articles.findIndex(a => a.id === articleId);
    if (idx !== -1) articles[idx].views = newViews;
    const card = document.querySelector(`.article-card[data-article-id="${articleId}"]`);
    if (card) { const vs = card.querySelector('.stat-item.views span'); if (vs) vs.textContent = formatNumber(newViews); }
  } catch(e) { viewedArticles.delete(articleId); }
}

async function loadCommentCounts() {
  try {
    const { data: comments } = await supabase.from('comments').select('article_id');
    const counts = {};
    comments.forEach(c => { counts[c.article_id] = (counts[c.article_id] || 0) + 1; });
    document.querySelectorAll('.comment-btn').forEach(btn => { btn.querySelector('.comment-count').textContent = counts[btn.dataset.id] || 0; });
  } catch(e) {}
}

async function handleLike(e) {
  const articleId = e.currentTarget.dataset.id;
  const btn = e.currentTarget;
  const countSpan = btn.querySelector('.like-count');
  const article = articles.find(a => a.id === articleId);
  if (!article) return;
  if (!currentUser) { alert('Please log in to like articles'); window.location.href = 'https://patholytica.com/login'; return; }

  const wasLiked = userLikes.has(articleId);
  const originalCount = article.likes || 0;
  if (wasLiked) { userLikes.delete(articleId); btn.classList.remove('liked'); article.likes = Math.max(0, originalCount - 1); }
  else { userLikes.add(articleId); btn.classList.add('liked'); article.likes = originalCount + 1; }
  countSpan.textContent = article.likes;
  const card = btn.closest('.article-card');
  if (card) { const s = card.querySelector('.stat-item.likes span'); if (s) s.textContent = formatNumber(article.likes); }

  try {
    if (wasLiked) { await supabase.from('likes').delete().eq('article_id', articleId).eq('user_id', currentUser.user_id); }
    else { await supabase.from('likes').insert([{ article_id: articleId, user_id: currentUser.user_id }]); }
    await supabase.from('articles').update({ likes: article.likes }).eq('id', articleId);
  } catch(e) {
    if (wasLiked) { userLikes.add(articleId); btn.classList.add('liked'); } else { userLikes.delete(articleId); btn.classList.remove('liked'); }
    article.likes = originalCount; countSpan.textContent = article.likes;
    const card2 = btn.closest('.article-card');
    if (card2) { const s = card2.querySelector('.stat-item.likes span'); if (s) s.textContent = formatNumber(originalCount); }
    alert('Failed to update like. Please try again.');
  }
}

async function handleComments(e) {
  const articleId = e.currentTarget.dataset.id;
  currentArticleId = articleId;
  await loadComments(articleId);
  openComments();
}

async function loadComments(articleId) {
  const list = document.getElementById('commentsList');
  list.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;"><div style="width:32px;height:32px;border:3px solid var(--border-color);border-top-color:var(--accent);border-radius:50%;animation:spin 0.8s linear infinite;"></div></div>';
  try {
    const { data: comments } = await supabase.from('comments').select('*').eq('article_id', articleId).order('created_at', { ascending: true });
    if (!comments || comments.length === 0) { list.innerHTML = '<div class="no-comments"><i class="fas fa-comments"></i><div>No comments yet</div><div style="font-size:12px;">Be the first to comment!</div></div>'; return; }
    const userIds = [...new Set(comments.map(c => c.user_id).filter(Boolean))];
    let usersMap = {};
    if (userIds.length > 0) {
      const { data: users } = await supabase.from('users').select('user_id, username, full_name, pfp').in('user_id', userIds);
      if (users) users.forEach(u => { usersMap[u.user_id] = u; });
    }
    list.innerHTML = comments.map(comment => {
      const user = usersMap[comment.user_id];
      const author = user?.username ? `@${user.username}` : (user?.full_name || 'Anonymous');
      let avatarContent = user?.pfp ? `<img src="${user.pfp}" alt="${author}">` : (user?.username ? user.username.charAt(0).toUpperCase() : 'A');
      return `<div class="comment-item"><div class="comment-avatar">${avatarContent}</div><div class="comment-content"><div class="comment-author">${author}</div><div class="comment-text">${comment.comment_text}</div><div class="comment-time">${formatDate(new Date(comment.created_at))}</div></div></div>`;
    }).join('');
  } catch(e) { list.innerHTML = '<div class="no-comments"><i class="fas fa-exclamation-triangle"></i><div>Failed to load comments</div></div>'; }
}

window.openComments = function() {
  document.getElementById('commentsPopup').classList.add('active');
  document.getElementById('commentsOverlay').classList.add('active');
};
window.closeComments = function() {
  document.getElementById('commentsPopup').classList.remove('active');
  document.getElementById('commentsOverlay').classList.remove('active');
};

window.sendComment = async function() {
  const input = document.getElementById('commentInput');
  const text = input.value.trim();
  if (!text || !currentArticleId) return;
  const btn = document.getElementById('sendCommentBtn');
  btn.disabled = true;
  try {
    if (!currentUser) currentUser = await getCurrentUser();
    if (!currentUser) { window.location.href = 'https://patholytica.com/login'; return; }
    await supabase.from('comments').insert([{ article_id: currentArticleId, user_id: currentUser.user_id, comment_text: text }]);
    input.value = '';
    await loadComments(currentArticleId);
    const cb = document.querySelector(`.comment-btn[data-id="${currentArticleId}"]`);
    if (cb) { const cs = cb.querySelector('.comment-count'); cs.textContent = parseInt(cs.textContent) + 1; }
  } catch(e) { alert('Failed to post comment. Please try again.'); }
  finally { btn.disabled = false; }
};

document.getElementById('commentInput').addEventListener('keypress', e => { if (e.key === 'Enter') window.sendComment(); });

function handleScroll(e) {
  const c = e.target;
  if (c.scrollTop + c.clientHeight >= c.scrollHeight * 0.8 && hasMore && !isLoading) loadArticles(false);
}
</script>

<script>
window.toggleAudio = function(btn, audioId) {
  const player = btn.closest('.custom-audio-player');
  const audio = document.getElementById(audioId);
  const icon = btn.querySelector('i');
  if (audio.paused) {
    audio.play(); icon.className = 'fas fa-pause';
    audio.ontimeupdate = function() {
      const progress = (audio.currentTime / audio.duration) * 100;
      player.querySelector('.waveform-progress').style.width = progress + '%';
      const m = Math.floor(audio.currentTime / 60), s = Math.floor(audio.currentTime % 60);
      player.querySelector('.current-time').textContent = `${m}:${s.toString().padStart(2,'0')}`;
    };
    audio.onended = function() {
      icon.className = 'fas fa-play';
      player.querySelector('.waveform-progress').style.width = '0%';
      player.querySelector('.current-time').textContent = '0:00';
    };
  } else { audio.pause(); icon.className = 'fas fa-play'; }
};
window.seekAudio = function(event, container, audioId) {
  const audio = document.getElementById(audioId);
  const rect = container.getBoundingClientRect();
  audio.currentTime = ((event.clientX - rect.left) / rect.width) * audio.duration;
};
</script>
