<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica — Profile</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg-color: #0a0e27;
  --text-primary: #fff;
  --text-secondary: #a0aec0;
  --card-bg: #1a1f3a;
  --card-bg-elevated: #232949;
  --hover-bg: #2d3454;
  --border-color: #2d3454;
  --accent: #667eea;
  --accent-hover: #5a67d8;
  --accent-green: #48bb78;
  --accent-purple: #9f7aea;
  --accent-pink: #ed64a6;
  --accent-orange: #ed8936;
  --accent-yellow: #ecc94b;
  --glass-bg: rgba(26, 31, 58, 0.7);
  --glass-border: rgba(255, 255, 255, 0.1);
}

body.light-theme {
  --bg-color: #f7fafc;
  --text-primary: #1a202c;
  --text-secondary: #718096;
  --card-bg: #ffffff;
  --card-bg-elevated: #ffffff;
  --hover-bg: #edf2f7;
  --border-color: #e2e8f0;
  --accent: #5a67d8;
  --accent-hover: #4c51bf;
  --glass-bg: rgba(255, 255, 255, 0.7);
  --glass-border: rgba(0, 0, 0, 0.1);
}

* { 
  box-sizing: border-box; 
  margin: 0;
  padding: 0;
}

html, body { 
  min-height: 100%; 
  font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
  overflow-x: hidden;
  max-width: 100vw;
}

body {
  background: var(--bg-color);
  color: var(--text-primary);
  transition: background 0.3s ease, color 0.3s ease;
  position: relative;
}

/* Animated Background */
.animated-background {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 0;
  overflow: hidden;
  opacity: 0.4;
}

.floating-shape {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  animation: float 20s infinite ease-in-out;
}

.shape-1 {
  width: 400px;
  height: 400px;
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
  top: -100px;
  left: -100px;
  animation-delay: 0s;
}

.shape-2 {
  width: 350px;
  height: 350px;
  background: linear-gradient(135deg, var(--accent-pink) 0%, var(--accent-orange) 100%);
  bottom: -100px;
  right: -100px;
  animation-delay: 5s;
}

.shape-3 {
  width: 300px;
  height: 300px;
  background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent) 100%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation-delay: 10s;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  25% { transform: translate(50px, 50px) rotate(90deg); }
  50% { transform: translate(0, 100px) rotate(180deg); }
  75% { transform: translate(-50px, 50px) rotate(270deg); }
}

/* Main Container */
.profile-wrapper {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  padding-bottom: 120px;
}

/* Hero Card */
.hero-card {
  max-width: 1200px;
  margin: 0 auto;
  padding: 40px 24px;
  position: relative;
}

.hero-content {
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 32px;
  padding: 48px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
}

.hero-glow {
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
  opacity: 0.1;
  animation: glow-pulse 4s infinite ease-in-out;
}

@keyframes glow-pulse {
  0%, 100% { transform: scale(1); opacity: 0.1; }
  50% { transform: scale(1.1); opacity: 0.15; }
}

.hero-inner {
  position: relative;
  z-index: 1;
  display: flex;
  align-items: flex-start;
  gap: 40px;
}

/* Avatar Section */
.avatar-section {
  position: relative;
}

.avatar-container {
  position: relative;
  width: 180px;
  height: 180px;
}

.avatar-ring {
  position: absolute;
  top: -8px;
  left: -8px;
  right: -8px;
  bottom: -8px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 50%, var(--accent-pink) 100%);
  animation: rotate 3s linear infinite;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.avatar-main {
  position: relative;
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: var(--card-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 72px;
  color: var(--accent);
  overflow: hidden;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
}

.avatar-main img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.avatar-status {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 32px;
  height: 32px;
  background: var(--accent-green);
  border: 4px solid var(--card-bg);
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(72, 187, 120, 0.6);
  animation: pulse-status 2s infinite;
}

@keyframes pulse-status {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* Profile Info Section */
.profile-info-section {
  flex: 1;
  min-width: 0;
}

.username-row {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 16px;
  flex-wrap: wrap;
}

.profile-username {
  font-family: 'Merriweather', Georgia, serif;
  font-size: 48px;
  font-weight: 900;
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1.2;
}

.verified-badge {
  width: 32px;
  height: 32px;
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 16px;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.profile-meta {
  display: flex;
  align-items: center;
  gap: 24px;
  margin-bottom: 24px;
  flex-wrap: wrap;
  font-size: 15px;
  color: var(--text-secondary);
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: var(--card-bg-elevated);
  border-radius: 20px;
  border: 1px solid var(--border-color);
}

.meta-item i {
  color: var(--accent);
}

.profile-bio {
  font-size: 18px;
  line-height: 1.7;
  color: var(--text-primary);
  margin-bottom: 32px;
  max-width: 600px;
}

.bio-empty {
  font-style: italic;
  color: var(--text-secondary);
}

/* Quick Stats Bar */
.quick-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 16px;
  margin-bottom: 32px;
}

.quick-stat {
  background: var(--card-bg-elevated);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  position: relative;
  overflow: hidden;
  transition: all 0.3s ease;
}

.quick-stat::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--accent) 0%, var(--accent-purple) 100%);
  transform: scaleX(0);
  transition: transform 0.3s ease;
}

.quick-stat:hover::before {
  transform: scaleX(1);
}

.quick-stat:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
}

.stat-value {
  font-size: 36px;
  font-weight: 800;
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  display: block;
  margin-bottom: 4px;
}

.stat-label {
  font-size: 13px;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: 600;
}

/* Action Buttons */
.action-buttons {
  display: flex;
  gap: 16px;
  flex-wrap: wrap;
}

.btn-primary, .btn-secondary {
  padding: 16px 32px;
  border-radius: 16px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  border: none;
  display: flex;
  align-items: center;
  gap: 12px;
  position: relative;
  overflow: hidden;
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
  color: white;
  box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
}

.btn-primary::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.5s;
}

.btn-primary:hover::before {
  left: 100%;
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);
}

.btn-secondary {
  background: var(--card-bg-elevated);
  color: var(--text-primary);
  border: 2px solid var(--border-color);
}

.btn-secondary:hover {
  background: var(--hover-bg);
  border-color: var(--accent);
  transform: translateY(-3px);
}

/* Content Container */
.content-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 24px 40px;
}

/* Tab Navigation */
.tab-navigation {
  display: flex;
  gap: 8px;
  margin-bottom: 32px;
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 20px;
  padding: 8px;
  overflow-x: auto;
  scrollbar-width: none;
}

.tab-navigation::-webkit-scrollbar {
  display: none;
}

.tab-btn {
  padding: 16px 32px;
  border-radius: 14px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  border: none;
  background: transparent;
  color: var(--text-secondary);
  transition: all 0.3s ease;
  white-space: nowrap;
  position: relative;
}

.tab-btn.active {
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
  color: white;
  box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
}

.tab-btn:not(.active):hover {
  background: var(--card-bg-elevated);
  color: var(--text-primary);
}

.tab-badge {
  display: inline-block;
  background: rgba(255, 255, 255, 0.2);
  padding: 2px 10px;
  border-radius: 12px;
  font-size: 12px;
  margin-left: 8px;
  font-weight: 700;
}

.tab-btn:not(.active) .tab-badge {
  background: var(--hover-bg);
  color: var(--text-secondary);
}

/* Tab Content */
.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Masonry Grid */
.masonry-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 24px;
  margin-bottom: 32px;
}

/* Library Card */
.library-card {
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
  padding: 28px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.library-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-pink) 100%);
  opacity: 0;
  transition: opacity 0.4s ease;
}

.library-card:hover::before {
  opacity: 0.1;
}

.library-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

.library-header {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 16px;
  position: relative;
  z-index: 1;
}

.library-icon {
  width: 60px;
  height: 60px;
  border-radius: 16px;
  background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-pink) 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  color: white;
  box-shadow: 0 8px 24px rgba(159, 122, 234, 0.4);
}

.library-title-section {
  flex: 1;
  min-width: 0;
}

.library-title {
  font-family: 'Merriweather', Georgia, serif;
  font-size: 22px;
  font-weight: 700;
  margin: 0 0 4px 0;
  color: var(--text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.library-count {
  font-size: 13px;
  color: var(--text-secondary);
  font-weight: 600;
}

.library-description {
  font-size: 15px;
  line-height: 1.6;
  color: var(--text-secondary);
  margin-bottom: 16px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  position: relative;
  z-index: 1;
}

.library-footer {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding-top: 16px;
  border-top: 1px solid var(--border-color);
  position: relative;
  z-index: 1;
}

.library-date {
  font-size: 13px;
  color: var(--text-secondary);
  display: flex;
  align-items: center;
  gap: 6px;
}

.library-arrow {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: var(--card-bg-elevated);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.library-card:hover .library-arrow {
  background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-pink) 100%);
  color: white;
  transform: translateX(4px);
}

/* Article Card */
.article-card {
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
  padding: 32px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

.article-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
  opacity: 0;
  transition: opacity 0.4s ease;
}

.article-card:hover::before {
  opacity: 0.1;
}

.article-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

.article-category {
  display: inline-block;
  padding: 6px 16px;
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
  color: white;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  margin-bottom: 16px;
  position: relative;
  z-index: 1;
}

.article-title {
  font-family: 'Merriweather', Georgia, serif;
  font-size: 28px;
  font-weight: 700;
  margin: 0 0 16px 0;
  line-height: 1.3;
  color: var(--text-primary);
  position: relative;
  z-index: 1;
}

.article-stats {
  display: flex;
  align-items: center;
  gap: 24px;
  flex-wrap: wrap;
  position: relative;
  z-index: 1;
}

.article-stat {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: var(--text-secondary);
  font-weight: 600;
}

.article-stat i {
  color: var(--accent);
}

.article-stat-value {
  color: var(--text-primary);
  font-weight: 700;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 80px 20px;
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: 24px;
}

.empty-icon {
  width: 120px;
  height: 120px;
  margin: 0 auto 24px;
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  color: white;
  box-shadow: 0 12px 40px rgba(102, 126, 234, 0.4);
  animation: float-gentle 3s infinite ease-in-out;
}

@keyframes float-gentle {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.empty-title {
  font-size: 24px;
  font-weight: 700;
  margin: 0 0 12px 0;
  color: var(--text-primary);
}

.empty-text {
  font-size: 16px;
  color: var(--text-secondary);
  margin: 0;
}

/* Loading State */
.loading-state {
  text-align: center;
  padding: 80px 20px;
}

.loading-spinner {
  width: 60px;
  height: 60px;
  margin: 0 auto 24px;
  border: 4px solid var(--border-color);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.loading-text {
  font-size: 18px;
  color: var(--text-secondary);
  font-weight: 600;
}

/* Error State */
.error-state {
  text-align: center;
  padding: 80px 20px;
  color: #ef4444;
  font-size: 18px;
  font-weight: 600;
}

/* Edit Modal */
.modal-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  z-index: 1000;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.modal-overlay.show {
  display: flex;
  animation: fadeIn 0.3s ease;
}

.modal-content {
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 32px;
  width: 100%;
  max-width: 600px;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  animation: slideUp 0.4s ease;
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.modal-header {
  padding: 32px 32px 24px;
  border-bottom: 1px solid var(--border-color);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.modal-title {
  font-family: 'Merriweather', Georgia, serif;
  font-size: 28px;
  font-weight: 900;
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.modal-close {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: var(--card-bg-elevated);
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  transition: all 0.3s ease;
}

.modal-close:hover {
  background: var(--hover-bg);
  transform: rotate(90deg);
}

.modal-body {
  padding: 32px;
}

.form-group {
  margin-bottom: 32px;
}

.form-label {
  display: block;
  font-size: 14px;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.form-input, .form-textarea {
  width: 100%;
  padding: 16px 20px;
  border: 2px solid var(--border-color);
  border-radius: 16px;
  background: var(--card-bg-elevated);
  color: var(--text-primary);
  font-size: 16px;
  font-family: inherit;
  transition: all 0.3s ease;
}

.form-input:focus, .form-textarea:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
}

.form-textarea {
  resize: vertical;
  min-height: 140px;
  line-height: 1.6;
}

.avatar-upload {
  display: flex;
  align-items: center;
  gap: 24px;
}

.avatar-preview {
  width: 120px;
  height: 120px;
  border-radius: 50%;

  align-items: center;
  justify-content: center;

  overflow: hidden;
  border: 4px solid var(--border-color);
  flex-shrink: 0;
  position: relative;
}

.avatar-preview::before {
  content: '';
  position: absolute;
  top: -4px;
  left: -4px;
  right: -4px;
  bottom: -4px;

.btn-upload, .btn-remove {

}

.btn-remove:hover {

.file-input {

.upload-hint {

.modal-footer {

.btn-cancel {
  background: var(--card-bg-elevated);

}

.btn-cancel:hover {
  background: var(--hover-bg);
}

.btn-save {
  background: linear-gradient(135deg, var(--accent) 0%, var(--accent-purple) 100%);
  color: white;
  box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
}

.btn-save:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 32px rgba(102, 126, 234, 0.5);

/* Footer */

/* Footer Bar Navigation */

  bottom: 0;
  left: 50%;

.footer-btn {

<body>
<script>
if (localStorage.getItem("theme") === "light") {

}
</script>

<!-- Animated Background -->
<div class="animated-background">

<!-- Profile Wrapper -->

<!-- Edit Profile Modal -->
<div class="modal-overlay" id="editModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Edit Profile</h2>
      <button class="modal-close" onclick="closeEditModal()">
        <i class="fas fa-times"></i>

    </div>
    <div class="modal-body">
      <form id="editForm">
        <div class="form-group">

<script type="module">
// Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBs6V0yY14cuLBXB1nciZ-X0eyAiodC-Ak",
  authDomain: "patholytica.firebaseapp.com",
  databaseURL: "https://patholytica-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "patholytica",
  storageBucket: "patholytica.firebasestorage.app",
  messagingSenderId: "738430635282",
  appId: "1:738430635282:web:8451ef380447c7611137cb"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Initialize Supabase
const supabase = window.supabase.createClient(
  "https://vduqewqyvszfquntmark.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkdXFld3F5dnN6ZnF1bnRtYXJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MTg3MjgsImV4cCI6MjA4NTE5NDcyOH0.V2JellFmUGgYhKfW-D4CBdcBHyPztOlcgLCBdhnXj7c"
);

// Global variables
let currentUser = null;
let currentUserData = null;
let viewingUserData = null;
let selectedImageDataUrl = null;
let isOwnProfile = false;

// Get URL parameters
function getUrlParameter(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

// Load profile data
async function loadProfile(loggedInUser) {
  const profileContent = document.getElementById('profileContent');
  currentUser = loggedInUser;
  
  const usernameParam = getUrlParameter('username');
  
  try {
    let userData;
    let userFirebaseId;
    let userId;
    
    if (usernameParam) {
      const { data: profileUser, error: profileError } = await supabase
        .from('users')
        .select('*')
        .eq('username', usernameParam)
        .single();

      if (profileError || !profileUser) {
        profileContent.innerHTML = '<div class="error-state">User not found</div>';
        return;
      }

      userData = profileUser;
      userFirebaseId = profileUser.firebase_uid;
      userId = profileUser.user_id;
      viewingUserData = userData;
      isOwnProfile = loggedInUser && loggedInUser.uid === userFirebaseId;
    } else {
      if (!loggedInUser) {
        profileContent.innerHTML = '<div class="error-state">Please log in to view your profile</div>';
        setTimeout(() => window.location.href = 'login.html', 1500);
        return;
      }
      
      const { data: ownUserData, error: userError } = await supabase
        .from('users')
        .select('*')
        .eq('firebase_uid', loggedInUser.uid)
        .single();

      if (userError) {
        profileContent.innerHTML = '<div class="error-state">Error loading profile</div>';
        return;
      }

      userData = ownUserData;
      userFirebaseId = loggedInUser.uid;
      userId = ownUserData.user_id;
      currentUserData = userData;
      viewingUserData = userData;
      isOwnProfile = true;
    }

    // Fetch articles
    const { data: articles, error: articlesError } = await supabase
      .from('articles')
      .select('*')
      .eq('firebase_user_id', userFirebaseId)
      .order('created_at', { ascending: false });

    // Fetch libraries
    const { data: libraries, error: librariesError } = await supabase
      .from('playlists')
      .select('*')
      .eq('user_id', userId)
      .order('created_at', { ascending: false });

    const articleCount = articles ? articles.length : 0;
    const libraryCount = libraries ? libraries.length : 0;
    const totalViews = articles ? articles.reduce((sum, article) => sum + (article.views || 0), 0) : 0;
    const totalLikes = articles ? articles.reduce((sum, article) => sum + (article.likes || 0), 0) : 0;

    const joinedDate = userData.created_at ? new Date(userData.created_at) : null;
    const joinedText = joinedDate ? joinedDate.toLocaleDateString('en-US', { 
      year: 'numeric', 
      month: 'short',
      day: 'numeric'
    }) : 'Unknown';

    let avatarHTML = userData.pfp 
      ? `<img src="${userData.pfp}" alt="Profile Picture">`
      : `<i class="fas fa-user"></i>`;

    let profileHTML = `
      <div class="hero-card">
        <div class="hero-content">
          <div class="hero-glow"></div>
          <div class="hero-inner">
            <div class="avatar-section">
              <div class="avatar-container">
                <div class="avatar-ring"></div>
                <div class="avatar-main">
                  ${avatarHTML}
                </div>
                <div class="avatar-status"></div>
              </div>
            </div>
            
            <div class="profile-info-section">
              <div class="username-row">
                <h1 class="profile-username">@${userData.username || 'User'}</h1>
                <div class="verified-badge">
                  <i class="fas fa-check"></i>
                </div>
              </div>
              
              <div class="profile-meta">
                <div class="meta-item">
                  <i class="fas fa-calendar-alt"></i>
                  <span>Joined ${joinedText}</span>
                </div>
              </div>
              
              ${userData.bio 
                ? `<div class="profile-bio">${userData.bio}</div>` 
                : `<div class="profile-bio bio-empty">No bio yet${isOwnProfile ? ' — add one by editing your profile' : ''}</div>`
              }
              
              <div class="quick-stats">
                <div class="quick-stat">
                  <span class="stat-value">${articleCount}</span>
                  <span class="stat-label">Articles</span>
                </div>
                <div class="quick-stat">
                  <span class="stat-value">${libraryCount}</span>
                  <span class="stat-label">Libraries</span>
                </div>
                <div class="quick-stat">
                  <span class="stat-value">${totalViews}</span>
                  <span class="stat-label">Views</span>
                </div>
                <div class="quick-stat">
                  <span class="stat-value">${totalLikes}</span>
                  <span class="stat-label">Likes</span>
                </div>
              </div>
              
              ${isOwnProfile ? `
              <div class="action-buttons">
                <button class="btn-primary" onclick="openEditModal()">
                  <i class="fas fa-edit"></i>
                  Edit Profile
                </button>
                <button class="btn-secondary" onclick="logOut()">
                  <i class="fas fa-sign-out-alt"></i>
                  Log Out
                </button>
              </div>
              ` : ''}
            </div>
          </div>
        </div>
      </div>
      
      <div class="content-container">
        <div class="tab-navigation">
          <button class="tab-btn active" onclick="switchTab('libraries')">
            <i class="fas fa-bookmark"></i>
            Libraries
            <span class="tab-badge">${libraryCount}</span>
          </button>
          <button class="tab-btn" onclick="switchTab('articles')">
            <i class="fas fa-file-alt"></i>
            Articles
            <span class="tab-badge">${articleCount}</span>
          </button>
        </div>
        
        <div class="tab-content active" id="librariesTab">
    `;

    if (libraries && libraries.length > 0) {
      profileHTML += `<div class="masonry-grid">`;
      libraries.forEach(library => {
        const date = new Date(library.created_at);
        const formattedDate = date.toLocaleDateString('en-US', { 
          month: 'short', 
          day: 'numeric',
          year: 'numeric'
        });
        const description = library.description || 'No description';

        profileHTML += `
          <div class="library-card" onclick="openLibrary('${library.id}')">
            <div class="library-header">
              <div class="library-icon">
                <i class="fas fa-bookmark"></i>
              </div>
              <div class="library-title-section">
                <h3 class="library-title">${library.name}</h3>
                <div class="library-count">Library Collection</div>
              </div>
            </div>
            <p class="library-description">${description}</p>
            <div class="library-footer">
              <div class="library-date">
                <i class="fas fa-calendar"></i>
                <span>${formattedDate}</span>
              </div>
              <div class="library-arrow">
                <i class="fas fa-arrow-right"></i>
              </div>
            </div>
          </div>
        `;
      });
      profileHTML += `</div>`;
    } else {
      const emptyMessage = isOwnProfile ? "You haven't created any libraries yet" : "This user hasn't created any libraries yet";
      profileHTML += `
        <div class="empty-state">
          <div class="empty-icon">
            <i class="fas fa-bookmark"></i>
          </div>
          <h3 class="empty-title">No libraries yet</h3>
          <p class="empty-text">${emptyMessage}</p>
        </div>
      `;
    }

    profileHTML += `</div><div class="tab-content" id="articlesTab">`;

    if (articles && articles.length > 0) {
      profileHTML += `<div class="masonry-grid">`;
      articles.forEach(article => {
        const date = new Date(article.created_at);
        const formattedDate = date.toLocaleDateString('en-US', { 
          month: 'short', 
          day: 'numeric',
          year: 'numeric'
        });

        profileHTML += `
          <div class="article-card" onclick="openArticle('${article.id}')">
            <span class="article-category">Article</span>
            <h3 class="article-title">${article.title}</h3>
            <div class="article-stats">
              <div class="article-stat">
                <i class="fas fa-calendar"></i>
                <span>${formattedDate}</span>
              </div>
              <div class="article-stat">
                <i class="fas fa-eye"></i>
                <span class="article-stat-value">${article.views || 0}</span>
              </div>
              <div class="article-stat">
                <i class="fas fa-heart"></i>
                <span class="article-stat-value">${article.likes || 0}</span>
              </div>
            </div>
          </div>
        `;
      });
      profileHTML += `</div>`;
    } else {
      const emptyMessage = isOwnProfile ? "You haven't written any articles yet" : "This user hasn't written any articles yet";
      profileHTML += `
        <div class="empty-state">
          <div class="empty-icon">
            <i class="fas fa-file-alt"></i>
          </div>
          <h3 class="empty-title">No articles yet</h3>
          <p class="empty-text">${emptyMessage}</p>
        </div>
      `;
    }

    profileHTML += `</div></div>`;

    profileContent.innerHTML = profileHTML;

    const { data: allArticles } = await supabase.from('articles').select('id');
    document.getElementById('articleCount').textContent = allArticles ? allArticles.length : 0;
    
  } catch (err) {
    console.error('Unexpected error:', err);
    profileContent.innerHTML = '<div class="error-state">An unexpected error occurred</div>';
  }
}

// Tab switching
window.switchTab = function(tabName) {
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
  
  event.currentTarget.classList.add('active');
  document.getElementById(tabName + 'Tab').classList.add('active');
};

// Modal functions
window.openEditModal = function() {
  if (!isOwnProfile) return;
  
  const modal = document.getElementById('editModal');
  const bioInput = document.getElementById('bioInput');
  const avatarPreview = document.getElementById('avatarPreview');
  const removeBtn = document.getElementById('removeBtn');
  
  bioInput.value = currentUserData.bio || '';
  
  if (currentUserData.pfp) {
    avatarPreview.innerHTML = `<img src="${currentUserData.pfp}" alt="Profile Picture">`;
    removeBtn.style.display = 'block';
  } else {
    avatarPreview.innerHTML = `<i class="fas fa-user"></i>`;
    removeBtn.style.display = 'none';
  }
  
  selectedImageDataUrl = null;
  modal.classList.add('show');
};

window.closeEditModal = function() {
  document.getElementById('editModal').classList.remove('show');
  selectedImageDataUrl = null;
  document.getElementById('fileInput').value = '';
};

window.handleImageSelect = function(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  if (file.size > 2 * 1024 * 1024) {
    alert('File size must be less than 2MB');
    event.target.value = '';
    return;
  }
  
  if (!file.type.startsWith('image/')) {
    alert('Please select an image file');
    event.target.value = '';
    return;
  }
  
  const reader = new FileReader();
  reader.onload = function(e) {
    selectedImageDataUrl = e.target.result;
    document.getElementById('avatarPreview').innerHTML = `<img src="${selectedImageDataUrl}" alt="Preview">`;
    document.getElementById('removeBtn').style.display = 'block';
  };
  reader.readAsDataURL(file);
};

window.removeImage = function() {
  selectedImageDataUrl = '';
  document.getElementById('avatarPreview').innerHTML = `<i class="fas fa-user"></i>`;
  document.getElementById('removeBtn').style.display = 'none';
  document.getElementById('fileInput').value = '';
};

window.saveProfile = async function() {
  if (!isOwnProfile || !currentUser) return;
  
  const saveBtn = document.getElementById('saveBtn');
  const bioInput = document.getElementById('bioInput');
  
  saveBtn.disabled = true;
  saveBtn.textContent = 'Saving...';
  
  try {
    const updateData = { bio: bioInput.value.trim() };
    
    if (selectedImageDataUrl !== null) {
      updateData.pfp = selectedImageDataUrl || null;
    }
    
    const { error: updateError } = await supabase
      .from('users')
      .update(updateData)
      .eq('firebase_uid', currentUser.uid);
    
    if (updateError) {
      alert('Error saving profile. Please try again.');
      saveBtn.disabled = false;
      saveBtn.textContent = 'Save Changes';
      return;
    }
    
    await loadProfile(currentUser);
    closeEditModal();
    
  } catch (err) {
    alert('An unexpected error occurred. Please try again.');
  }
  
  saveBtn.disabled = false;
  saveBtn.textContent = 'Save Changes';
};

window.logOut = async function() {
  try {
    await signOut(auth);
    window.location.href = 'index.html';
  } catch (error) {
    alert("Error logging out. Please try again.");
  }
};

window.openLibrary = function(libraryId) {
  window.location.href = `playlist.html?id=${libraryId}`;
};

window.openArticle = function(articleId) {
  window.location.href = `article.html?id=${articleId}`;
};

// Auth state
onAuthStateChanged(auth, async (user) => {
  if (user) {
    try {
      const { data: userData } = await supabase
        .from('users')
        .select('*')
        .eq('firebase_uid', user.uid)
        .single();
      
      if (userData) {
        currentUserData = userData;
      }
    } catch (error) {
      console.error('Error fetching username:', error);
    }

    loadProfile(user);
  } else {
    const usernameParam = getUrlParameter('username');
    if (usernameParam) {
      loadProfile(null);
    } else {
      const profileContent = document.getElementById('profileContent');
      profileContent.innerHTML = '<div class="error-state">Please log in to view your profile</div>';
      setTimeout(() => window.location.href = 'login.html', 1500);
    }
  }
});

document.getElementById('editModal').addEventListener('click', function(e) {
  if (e.target === this) closeEditModal();
});
