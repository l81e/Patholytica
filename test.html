<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Patholytica â€” Create Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #1f1f1f;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --card-bg: #1f1f1f;
            --hover-bg: #2a2a2a;
            --border-color: #303030;
            --accent: #3ea6ff;
            --accent-hover: #2d8ed6;
            --accent-purple: #9b59b6;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        body.light-theme {
            --bg-color: #f9f9f9;
            --text-primary: #0f0f0f;
            --text-secondary: #606060;
            --card-bg: #f9f9f9;
            --hover-bg: #f0f0f0;
            --border-color: #e5e5e5;
            --accent: #065fd4;
            --accent-hover: #0448a3;
            --success: #27ae60;
            --error: #c0392b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            transition: background 0.2s ease, color 0.2s ease;
        }

        .app-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: var(--bg-color);
            overflow-y: auto;
        }

        .app-container::-webkit-scrollbar {
            width: 4px;
        }

        .app-container::-webkit-scrollbar-track {
            background: var(--border-color);
        }

        .app-container::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 2px;
        }

        .header-bar {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 50;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--hover-bg);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: var(--border-color);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--hover-bg);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--border-color);
        }

        .create-btn {
            padding: 8px 20px;
            border-radius: 24px;
            background: var(--accent-purple);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .create-btn:hover {
            background: #8e44ad;
        }

        .create-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .editor-wrapper {
            padding: 20px;
            padding-bottom: 100px;
        }

        .library-icon-preview {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, #8e44ad 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            box-shadow: 0 8px 24px rgba(155, 89, 182, 0.4);
            margin-bottom: 24px;
        }

        .library-title-input {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            line-height: 1.2;
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            resize: none;
            overflow: hidden;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .library-title-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .library-description-input {
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            margin-bottom: 32px;
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            resize: none;
            min-height: 60px;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .library-description-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .search-input:focus {
            border-color: var(--accent-purple);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
        }

        .articles-list {
            display: grid;
            gap: 12px;
            margin-bottom: 24px;
        }

        .article-item {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .article-item:hover {
            border-color: var(--accent-purple);
        }

        .article-item.selected {
            border-color: var(--accent-purple);
            background: var(--hover-bg);
        }

        .article-checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            transition: all 0.2s ease;
        }

        .article-item.selected .article-checkbox {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        .article-checkbox i {
            color: white;
            font-size: 14px;
            display: none;
        }

        .article-item.selected .article-checkbox i {
            display: block;
        }

        .article-info {
            flex: 1;
            min-width: 0;
        }

        .article-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .article-meta {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .selected-count {
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .count-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .count-number {
            font-weight: 700;
            color: var(--accent-purple);
        }

        .clear-btn {
            background: none;
            border: none;
            color: var(--accent-purple);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background 0.2s ease;
        }

        .clear-btn:hover {
            background: var(--hover-bg);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 14px;
        }

        .loading-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 16px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            z-index: 1000;
            display: none;
            align-items: center;
            gap: 12px;
            min-width: 300px;
            max-width: 400px;
        }

        .notification.show {
            display: flex;
            animation: slideDown 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid var(--success);
        }

        .notification.error {
            border-left: 4px solid var(--error);
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .editor-wrapper {
                padding: 16px;
            }

            .library-title-input {
                font-size: 28px;
            }

            .notification {
                left: 16px;
                right: 16px;
                transform: none;
                min-width: auto;
                max-width: none;
            }

            .notification.show {
                animation: slideDownMobile 0.3s ease;
            }

            @keyframes slideDownMobile {
                from {
                    transform: translateY(-100px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
        }
    </style>
</head>
<body>
<script>
// Apply theme immediately before page renders
if (localStorage.getItem("theme") === "light") {
    document.body.classList.add("light-theme");
}

// Global variables accessible to all scripts
window.allArticles = [];
window.selectedArticles = new Set();
</script>

<div class="app-container" id="appContainer">
    <div class="header-bar">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-actions">
            <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">
                <i class="fas fa-circle-half-stroke"></i>
            </button>
            <button class="create-btn" id="createBtn" onclick="createLibrary()">
                Create
            </button>
        </div>
    </div>

    <div class="editor-wrapper" id="editorContainer">
        <div class="library-icon-preview">
            <i class="fas fa-bookmark"></i>
        </div>

        <textarea class="library-title-input" id="libraryTitle" placeholder="Library Name" rows="1" oninput="autoResizeTitle(this)"></textarea>
        
        <textarea class="library-description-input" id="libraryDescription" placeholder="Add a description... (optional)" rows="2" oninput="autoResizeDescription(this)"></textarea>

        <h2 class="section-title">Add Articles</h2>

        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" id="searchInput" placeholder="Search articles..." oninput="searchArticles()">
        </div>

        <div class="selected-count" id="selectedCount" style="display: none;">
            <span class="count-text">
                <span class="count-number" id="countNumber">0</span> articles selected
            </span>
            <button class="clear-btn" onclick="clearSelection()">Clear all</button>
        </div>

        <div id="articlesContainer">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <div>Loading articles...</div>
            </div>
        </div>
    </div>
</div>

<div class="notification" id="notification">
    <i class="fas fa-check-circle" style="font-size: 20px;"></i>
    <span id="notificationText"></span>
</div>

<script>
function goBack() {
    if (document.referrer && document.referrer.includes(window.location.host)) {
        window.history.back();
    } else {
        window.location.href = 'profile.html';
    }
}

function toggleTheme() {
    document.body.classList.toggle('light-theme');
    localStorage.setItem("theme", document.body.classList.contains("light-theme") ? "light" : "dark");
}

function autoResizeTitle(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
}

function autoResizeDescription(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = textarea.scrollHeight + 'px';
}

function toggleArticleSelection(articleId) {
    if (window.selectedArticles.has(articleId)) {
        window.selectedArticles.delete(articleId);
    } else {
        window.selectedArticles.add(articleId);
    }
    updateSelectedCount();
    updateArticleUI(articleId);
}

function updateSelectedCount() {
    const countElement = document.getElementById('selectedCount');
    const countNumber = document.getElementById('countNumber');
    
    if (window.selectedArticles.size > 0) {
        countElement.style.display = 'flex';
        countNumber.textContent = window.selectedArticles.size;
    } else {
        countElement.style.display = 'none';
    }
}

function updateArticleUI(articleId) {
    const articleElement = document.querySelector(`[data-article-id="${articleId}"]`);
    if (articleElement) {
        if (window.selectedArticles.has(articleId)) {
            articleElement.classList.add('selected');
        } else {
            articleElement.classList.remove('selected');
        }
    }
}

function clearSelection() {
    window.selectedArticles.clear();
    document.querySelectorAll('.article-item').forEach(item => {
        item.classList.remove('selected');
    });
    updateSelectedCount();
}

function searchArticles() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = window.allArticles.filter(article => 
        article.title.toLowerCase().includes(query) ||
        (article.author && article.author.toLowerCase().includes(query))
    );
    displayArticles(filtered);
}

function displayArticles(articles) {
    const container = document.getElementById('articlesContainer');
    
    if (articles.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <div class="empty-text">No articles found</div>
            </div>
        `;
        return;
    }

    container.innerHTML = '<div class="articles-list"></div>';
    const list = container.querySelector('.articles-list');

    articles.forEach(article => {
        const item = document.createElement('div');
        item.className = 'article-item';
        item.dataset.articleId = article.id;
        if (window.selectedArticles.has(article.id)) {
            item.classList.add('selected');
        }
        
        const createdDate = new Date(article.created_at);
        const formattedDate = createdDate.toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric',
            year: 'numeric'
        });

        item.innerHTML = `
            <div class="article-checkbox">
                <i class="fas fa-check"></i>
            </div>
            <div class="article-info">
                <div class="article-title">${escapeHtml(article.title)}</div>
                <div class="article-meta">
                    <span><i class="fas fa-user"></i> ${article.author}</span>
                    <span><i class="fas fa-calendar"></i> ${formattedDate}</span>
                    <span><i class="fas fa-eye"></i> ${article.views || 0}</span>
                </div>
            </div>
        `;

        item.onclick = () => toggleArticleSelection(article.id);
        list.appendChild(item);
    });
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function showNotification(message, type = 'success') {
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notificationText');
    const icon = notification.querySelector('i');
    
    notificationText.textContent = message;
    notification.className = `notification ${type} show`;
    
    if (type === 'success') {
        icon.className = 'fas fa-check-circle';
    } else {
        icon.className = 'fas fa-exclamation-circle';
    }
    
    setTimeout(() => {
        notification.classList.remove('show');
    }, 4000);
}
</script>

<script type="module">
// Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBs6V0yY14cuLBXB1nciZ-X0eyAiodC-Ak",
    authDomain: "patholytica.firebaseapp.com",
    databaseURL: "https://patholytica-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "patholytica",
    storageBucket: "patholytica.firebasestorage.app",
    messagingSenderId: "738430635282",
    appId: "1:738430635282:web:8451ef380447c7611137cb"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Initialize Supabase
const supabase = window.supabase.createClient(
    "https://vduqewqyvszfquntmark.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkdXFld3F5dnN6ZnF1bnRtYXJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MTg3MjgsImV4cCI6MjA4NTE5NDcyOH0.V2JellFmUGgYhKfW-D4CBdcBHyPztOlcgLCBdhnXj7c"
);

let currentUser = null;
let currentUserData = null;

// Load all articles
async function loadArticles() {
    try {
        const { data: articles, error } = await supabase
            .from('articles')
            .select('*')
            .order('created_at', { ascending: false });

        if (error) throw error;

        // Fetch authors
        const authorIds = [...new Set(articles.map(a => a.firebase_user_id).filter(id => id))];
        let authorsMap = {};
        
        if (authorIds.length > 0) {
            const { data: authors } = await supabase
                .from('users')
                .select('firebase_uid, username, full_name')
                .in('firebase_uid', authorIds);
            
            if (authors) {
                authors.forEach(author => {
                    authorsMap[author.firebase_uid] = author;
                });
            }
        }

        window.allArticles = articles.map(article => {
            const author = authorsMap[article.firebase_user_id];
            return {
                ...article,
                author: author?.username ? `@${author.username}` : (author?.full_name || 'Anonymous')
            };
        });

        displayArticles(window.allArticles);

    } catch (error) {
        console.error('Error loading articles:', error);
        document.getElementById('articlesContainer').innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="empty-text">Error loading articles</div>
            </div>
        `;
    }
}

// Create library
window.createLibrary = async function() {
    if (!currentUser) {
        showNotification('Please log in to create libraries', 'error');
        return;
    }

    const title = document.getElementById('libraryTitle').value.trim();
    if (!title) {
        showNotification('Please add a library name', 'error');
        return;
    }

    if (window.selectedArticles.size === 0) {
        showNotification('Please select at least one article', 'error');
        return;
    }

    const description = document.getElementById('libraryDescription').value.trim();

    const createBtn = document.getElementById('createBtn');
    createBtn.disabled = true;
    createBtn.textContent = 'Creating...';

    try {
        // Create library
        const { data: library, error: libraryError } = await supabase
            .from('playlists')
            .insert([
                {
                    name: title,
                    description: description || null,
                    user_id: currentUserData.user_id
                }
            ])
            .select()
            .single();

        if (libraryError) throw libraryError;

        // Add articles to library
        const playlistItems = Array.from(window.selectedArticles).map(articleId => ({
            playlist_id: library.id,
            article_id: articleId
        }));

        const { error: itemsError } = await supabase
            .from('playlist_items')
            .insert(playlistItems);

        if (itemsError) throw itemsError;

        showNotification('Library created successfully!', 'success');
        
        setTimeout(() => {
            window.location.href = `playlist.html?id=${library.id}`;
        }, 1500);

    } catch (error) {
        console.error('Error creating library:', error);
        showNotification('Error creating library: ' + error.message, 'error');
        createBtn.disabled = false;
        createBtn.textContent = 'Create';
    }
};

// Check authentication
onAuthStateChanged(auth, async (user) => {
    if (user) {
        currentUser = user;
        
        try {
            const { data: userData, error } = await supabase
                .from('users')
                .select('*')
                .eq('firebase_uid', user.uid)
                .single();
            
            if (!error && userData) {
                currentUserData = userData;
                loadArticles();
            } else {
                showNotification('Error loading user data', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        } catch (error) {
            console.error('Error fetching user data:', error);
        }
    } else {
        window.location.href = 'login.html';
    }
});
</script>
